COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_0_BODY="<p>Лёгка перакласці Joomla на вашую мову, <a href="https://joomla.crowdin.com/cms\">выкарыстоўваючы нашу платформу перакладу</a>.</p>"
