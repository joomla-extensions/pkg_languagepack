COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_1_BODY="<p>Калі ласка, звярніцеся да <a href="https://volunteers.joomla.org/teams/joomla-cms-language-team\">Каманды Перакладу Joomla! CMS</a>, <br> Стварыце запыт на <a href="https://github.com/joomla/core-translations/issues\">рэпазіторыі GitHub</a>, <br> або звярніцеся да аднаго з менеджэраў праз <a href="https://joomla.crowdin.com/cms#managers\" target="_blank" rel="noopener noreferrer">Праект Crowdin</a>.</p>"
