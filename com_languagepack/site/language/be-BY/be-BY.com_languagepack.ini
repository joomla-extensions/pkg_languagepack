COM_LANGUAGE_PACK_JOOMLA_VERSION_1_0_DESC="У Joomla 1.0 ёсць %d акрэдытаваных моўных пакетаў, якія вы можаце ўсталяваць на свой вэб-сайт, дадаткова да мовы зыходнага коду, англійскай (брытанскай).<br><br><i>Заўвага, падтрымка версіі Joomla 1.0 скончылася 22 ліпеня 2009 года. Вам настойліва рэкамендуецца абнавіцца на выпуск які мае падтрымку.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_1_5_DESC="У Joomla 1.5 ёсць %d акрэдытаваных моўных пакетаў, якія вы можаце ўсталяваць на свой вэб-сайт, дадаткова да мовы зыходнага коду, англійскай (брытанскай).<br><br><i>Заўвага, падтрымка версіі Joomla 1.5 скончылася 31 снежня 2012 года. Вам настойліва рэкамендуецца абнавіцца на выпуск які мае падтрымку.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_DESC="У Joomla 2.5 ёсць %d акрэдытаваных моўных пакетаў, якія вы можаце ўсталяваць на свой вэб-сайт, дадаткова да мовы зыходнага коду, англійскай (брытанскай).<br><br><i>Заўвага, падтрымка версіі Joomla 2.5 скончылася 31 снежня 2014 года. Вам настойліва рэкамендуецца абнавіцца на выпуск які мае падтрымку.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_X_DESC="Дадаткова да мовы зыходнага коду, англійскай (брытанскай), Joomla 3.x мае %d акрэдытаваных моўных пакетаў, якія вы можаце ўсталяваць непасрэдна з бакенда вашага сайта, што дазваляе наладзіць моўныя налады для задавальнення патрэб вашых карыстальнікаў сайта і адміністратараў."
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_X_DESC="Дадаткова да мовы зыходнага коду, англійскай (брытанскай), Joomla 4.x мае %d акрэдытаваных моўных пакетаў, якія вы можаце ўсталяваць непасрэдна з бакенда вашага сайта, што дазваляе наладзіць моўныя налады для задавальнення патрэб вашых карыстальнікаў сайта і адміністратараў."
COM_LANGUAGE_PACK_JOOMLA_VERSION_5_X_DESC="Дадаткова да мовы зыходнага коду, англійскай (брытанскай), Joomla 5.x мае %d акрэдытаваных моўных пакетаў, якія вы можаце ўсталяваць непасрэдна з бакенда вашага сайта, што дазваляе наладзіць моўныя налады для задавальнення патрэб вашых карыстальнікаў сайта і адміністратараў."

COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_BODY="<p>Joomla лёгка перакласці на вашу мову, з дапамогай <a href="https://docs.joomla.org/J3.1:Making_a_Language_Pack_for_Joomla\">стварэння 3.x моўнага пакету</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_TITLE="Як стварыць пераклад Joomla!"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_BODY="<p>Існуюць некалькі карысных рэсурсаў для дадання вашай мовы ў Joomla і магчымасць даведацца болей пра <a href="https://volunteers.joomla.org/teams/joomla-cms-language-team\">Каманду Перакладу Joomla! CMS</a>. Вы можаце задаваць пытанні і атрымліваць парады на <a href="https://forum.joomla.org/viewforum.php?f=11\">Форуме Перакладчыкаў</a> або <a href="https://forum.joomla.org/viewforum.php?f=617\">Форуме Мовы</a>, і ёсць шмат рэсурсаў у <a href="https://forum.joomla.org/viewforum.php?f=511\">Форуме Міжнароднай Зоны</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_TITLE="Падрабязней аб перакладах"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_BODY="<p>Калі ласка, звярніцеся да <a href="https://volunteers.joomla.org/teams/joomla-cms-language-team\">Каманды Перакладу Joomla! CMS</a></p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_TITLE="Хочаце прапанаваць пакеты для мовы, якой тут няма?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_BODY="Калі ласка, звярніцеся да каардынатара мовы, пазначанага ў спісе ніжэй."
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_TITLE="Ёсць праблема з якасцю перакладу або хочаце супрацоўнічаць з існуючай Камандай?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_4_BODY="<p><a href="https://docs.joomla.org/J3.x:Setup_a_Multilingual_Site\">Наладзіць шматмоўны сайт лёгка</a>.</p>"
