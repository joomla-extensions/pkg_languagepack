COM_LANGUAGE_PACK_JOOMLA_VERSION_1_0_DESC="Joomla 1.0 vine cu %d pachete de limbă acreditate pe care le puteți instala pe site-ul dumneavoastră, în plus cu limba sursă, engleză (British).<br><br><i>Rețineți că suportul pentru versiunea Joomla 1.0 s-a încheiat la 22 iulie 2009. Sunteți puternic încurajați să faceți upgrade la o versiune suportată.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_1_5_DESC="Joomla 1.5 vine cu %d pachete de limbă acreditate pe care le puteți instala pe site-ul dumneavoastră, în plus cu limba sursă, engleză (British).<br><br><i>Rețineți că suportul pentru versiunea Joomla 1.5 s-a încheiat la 31 decembrie 2012. Sunteți puternic încurajați să faceți upgrade la o versiune suportată.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_DESC="Joomla 2.5 vine cu %d pachete de limbă acreditate pe care le puteți instala pe site-ul dumneavoastră, în plus cu limba sursă, engleză (British).<br><br><i>Rețineți că suportul pentru versiunea Joomla 2.5 s-a încheiat la 31 decembrie 2014. Sunteți puternic încurajați să faceți upgrade la o versiune suportată.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_X_DESC="În plus peste limba sursă, engleză (British), Joomla 3. vine cu %d pachete de limbă acreditate pe care le puteți instala direct din backendul site-ului dvs., permițându-vă să personalizaţi setările de limbă pentru a satisface nevoile utilizatorilor şi administratorilor site-ului dvs."
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_X_DESC="În plus peste limba sursă, engleză (British), Joomla 4. vine cu %d pachete de limbă acreditate pe care le puteți instala direct din backendul site-ului dvs., permițându-vă să personalizaţi setările de limbă pentru a satisface nevoile utilizatorilor şi administratorilor site-ului dvs."
COM_LANGUAGE_PACK_JOOMLA_VERSION_5_X_DESC="În plus peste limba sursă, engleză (British), Joomla 5. vine cu %d pachete de limbă acreditate pe care le puteți instala direct din backendul site-ului dvs., permițându-vă să personalizaţi setările de limbă pentru a satisface nevoile utilizatorilor şi administratorilor site-ului dvs."
COM_LANGUAGE_PACK_JOOMLA_VERSION_6_X_DESC="In addition with the source language, English (British), Joomla 6.x comes with %d accredited language packs you can install directly from the backend of your site, allowing you to customize your language settings to serve the needs of your site's users and administrators."

COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_BODY="<p>Este ușor să traduci Joomla! în limba ta prin <a href=\"https://docs.joomla.org/J3.1:Making_a_Language_Pack_for_Joomla\">crearea unui pachet lingvistic 3.x</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_TITLE="Cum se creează o traducere Joomla!"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_BODY="<p>Există o serie de resurse valoroase pentru a adăuga limba ta în Joomla și pentru a afla mai multe contactați <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! Echipa lingvistică CMS (Core)</a>. Puteți pune întrebări și obține sfaturi în <a href=\"https://forum.joomla.org/viewforum.php?f=11\">Forumul Traducerilor</a> sau în Forumul lingvistic <a href=\"https://forum.joomla.org/viewforum.php?f=617\"></a> și există o mulțime de resurse în <a href=\"https://forum.joomla.org/viewforum.php?f=511\">Forumul Zonei Internaționale</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_TITLE="Mai multe informații despre traduceri"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_BODY="<p>Vă rugăm să contactați <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Echipa lingvistică Joomla! CMS (Core)</a></p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_TITLE="Doriți să propuneți pachete pentru o limbă care nu este inclusă aici?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_BODY="Vă rugăm să contactați coordonatorul de limbi menționat în lista de mai jos."
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_TITLE="Aveți o problemă cu calitatea unei traduceri sau doriți să colaborați cu o echipă existentă?"
