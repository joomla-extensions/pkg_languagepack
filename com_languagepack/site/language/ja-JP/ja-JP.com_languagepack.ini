COM_LANGUAGE_PACK_JOOMLA_VERSION_1_0_DESC="Joomla 1.0には、ソース言語である英語（英国）に加えて、Webサイトにインストールできる認定言語パックが %d 付属しています。<br><br><i>Joomla1.0バージョンのサポートは2009年7月22日に終了したことに注意してください。サポートされているリリースにアップグレードすることを強くお勧めします。</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_1_5_DESC="Joomla 1.5には、ソース言語である英語（英国）に加えて、Webサイトにインストールできる認定言語パックが %d 付属しています。<br><br><i>Joomla1.5バージョンのサポートは2012年12月31日に終了したことに注意してください。サポートされているリリースにアップグレードすることを強くお勧めします。</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_DESC="Joomla 2.5には、ソース言語である英語（英国）に加えて、Webサイトにインストールできる認定言語パックが %d 付属しています。<br><br><i>Joomla2.5バージョンのサポートは2014年12月31日に終了したことに注意してください。サポートされているリリースにアップグレードすることを強くお勧めします。</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_X_DESC="ソース言語である英語（イギリス）に加えて、Joomla 3.xには、サイトのバックエンドから直接インストールできる %d の認定言語パックが付属しており、サイトのユーザーや管理者のニーズに合わせて言語設定をカスタマイズできます。"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_X_DESC="ソース言語である英語（イギリス）に加えて、Joomla 4.xには、サイトのバックエンドから直接インストールできる %d の認定言語パックが付属しており、サイトのユーザーや管理者のニーズに合わせて言語設定をカスタマイズできます。"
COM_LANGUAGE_PACK_JOOMLA_VERSION_5_X_DESC="In addition with the source language, English (British), Joomla 5.x comes with %d accredited language packs you can install directly from the backend of your site, allowing you to customize your language settings to serve the needs of your site's users and administrators."
COM_LANGUAGE_PACK_JOOMLA_VERSION_6_X_DESC="In addition with the source language, English (British), Joomla 6.x comes with %d accredited language packs you can install directly from the backend of your site, allowing you to customize your language settings to serve the needs of your site's users and administrators."

COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_BODY="<p><a href=\"https://docs.joomla.org/J3.1:Making_a_Language_Pack_for_Joomla\">3.x言語パックを作成することで、</a>Joomla!をあなたの言語に簡単に翻訳できます。</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_TITLE="Joomla!の翻訳を作成する方法"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_BODY="<p>あなたの言語をJoomlaに追加し、<a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (コア) 言語チーム</a>についてさらに学ぶための貴重なリソースがたくさんあります。You can ask questions and get tips in the <a href=\"https://forum.joomla.org/viewforum.php?f=11\">翻訳フォーラム</a>または<a href=\"https://forum.joomla.org/viewforum.php?f=617\">言語フォーラム</a>で質問したり、ヒントを入手したりできます。<a href=\"https://forum.joomla.org/viewforum.php?f=511\">国際ゾーンフォーラム</a>には豊富なリソースがあります。</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_TITLE="翻訳に関する詳細"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_BODY="<p><a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (コア) 言語チーム</a>にお問い合わせください。</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_TITLE="ここに記載されていない言語のパックを提案したいですか？"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_BODY="以下の一覧に記載されている言語コーディネーターにお問い合わせください。"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_TITLE="翻訳の質に問題がある、それとも既存のチームとコラボレーションしたいですか?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_4_BODY="<p><a href=\"https://docs.joomla.org/J3.x:Setup_a_Multilingual_Site\">多言語サイトを簡単にセットアップできます</a>。</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_4_TITLE="Joomla 3.x の新たな言語機能に関する情報"

COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_0_BODY="<p>Joomlaを<a href=\"https://joomla.crowdin.com/cms\">私たちの翻訳プラットフォームを使用して</a>あなたの言語に翻訳するのは簡単です。</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_0_TITLE="Joomla翻訳を実行する方法"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_1_BODY="<p><a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (コア) 言語チームに</a>お問い合わせください。<br><a href=\"https://github.com/joomla/core-translations/issues\">GitHub リポジトリ</a>でリクエストを作成<br>または<a href=\"https://joomla.crowdin.com/cms#managers\" target=\"_blank\" rel=\"noopener noreferrer\">Crowdin CMS プロジェクト</a>経由でマネージャーの誰かに連絡してください。</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_1_TITLE="ここに記載されていない言語のパックを提案したいですか？"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_2_BODY="<p>Joomlaにあなたの言語を追加するためや<a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (コア) 言語チーム</a>についてさらに学ぶための貴重なリソースがたくさんあります。<a href=\"https://forum.joomla.org/viewforum.php?f=11\">翻訳フォーラム</a>または<a href=\"https://forum.joomla.org/viewforum.php?f=809\">言語フォーラム</a>で質問したりヒントを入手したりできますし、<a href=\"https://forum.joomla.org/viewforum.php?f=511\">国際ゾーンフォーラム</a>には豊富なリソースがあります。</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_2_TITLE="翻訳に関する詳細"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_3_BODY="以下の一覧に記載されている言語コーディネーターにお問い合わせください。"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_3_TITLE="翻訳の質に問題がある、それとも既存のチームとコラボレーションしたいですか?"

