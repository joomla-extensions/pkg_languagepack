COM_LANGUAGE_PACK_JOOMLA_VERSION_1_0_DESC="Joomla 1.0 hadir dengan %d paket bahasa terakreditasi yang bisa Anda pasang di situs Anda, sebagai tambahan dari bahasa sumber, Inggris (British).<br><br><i>Mohon dicatat bahwa dukungan untuk versi Joomla 1.0 telah berakhir pada 22 Juli 2009. Anda sangat disarankan untuk mengupgrade ke rilis yang didukung.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_1_5_DESC="Joomla 1.5 hadir dengan %d paket bahasa terakreditasi yang bisa Anda pasang di situs Anda, sebagai tambahan dari bahasa sumber, Inggris (British).<br><br><i>Mohon dicatat bahwa dukungan untuk versi Joomla 1.5 telah berakhir pada 31 Desember 2012. Anda sangat disarankan untuk mengupgrade ke rilis yang didukung.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_DESC="Joomla 2.5 hadir dengan %d paket bahasa terakreditasi yang bisa Anda pasang di situs Anda, sebagai tambahan dari bahasa sumber, Inggris (British).<br><br><i>Mohon dicatat bahwa dukungan untuk versi Joomla 2.5 telah berakhir pada 31 Desember 2014. Anda sangat disarankan untuk mengupgrade ke rilis yang didukung.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_X_DESC="Sebagai tambahan dari bahasa sumber, Inggris (British), Joomla 3.x hadir dengan %d paket bahasa terakreditasi yang bisa dipasang langsung dari backend situs, membantu Anda menyesuaikan pengaturan bahasa untuk kebutuhan pengguna dan administrator situs."
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_X_DESC="Joomla 4 dan paket bahasanya masih dalam proses. Paket bahasa tersebut akan tersedia setelah Joomla 4.0 dirilis."

COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_EXTRA_INFO_0_BODY="<p>Sangat mudah menerjemahkan Joomla ke dalam bahasa Anda dengan <a href=\"https://docs.joomla.org/J2.5:Making_a_Language_Pack_for_Joomla\">membuat sebuah paket bahasa 2.5</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_EXTRA_INFO_0_TITLE="Bagaimana Membuat Terjemahan Joomla"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_EXTRA_INFO_1_BODY="<p>Ada banyak referensi penting untuk menambahkan bahasa Anda ke Joomla dan mempelajari <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Tim Bahasa (Inti) Joomla! CMS</a> lebih jauh lagi. Anda bisa bertanya dan mendapatkan tips di <a href=\"https://forum.joomla.org/viewforum.php?f=11\">Forum Penerjemahan</a> atau <a href=\"https://forum.joomla.org/viewforum.php?f=617\">Forum Bahasa</a> dan ada banyak sekali referensi di <a href=\"https://forum.joomla.org/viewforum.php?f=511\">Forum Zona Internasional</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_EXTRA_INFO_1_TITLE="Informasi selengkapnya mengenai Penerjemahan"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_EXTRA_INFO_2_BODY="<p>Silakan hubungi <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Tim Bahasa (Inti) Joomla! CMS</a></p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_EXTRA_INFO_2_TITLE="Ingin mengajukan paket untuk suatu bahasa yang tidak terdaftar di sini?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_EXTRA_INFO_3_BODY="Silakan hubungi koordinator bahasa yang disebutkan pada daftar di bawah."
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_EXTRA_INFO_3_TITLE="Ada isu dengan kualitas Terjemahan atau ingin berkolaborasi dengan Tim yang sudah ada?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_EXTRA_INFO_4_BODY="<p><a href=\"https://docs.joomla.org/International_Enhancements_for_Version_1.6\">2.5 menghadirkan banyak fungsionalitas baru di Joomla</a><br> <a href=\"https://docs.joomla.org/Language_Switcher_Tutorial_for_Joomla_1.6\">termasuk penerapan situs multi bahasa yang sederhana</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_EXTRA_INFO_4_TITLE="Informasi tentang fungsionalitas bahasa baru di Joomla 2.5"
