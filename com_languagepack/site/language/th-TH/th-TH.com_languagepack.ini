COM_LANGUAGE_PACK_JOOMLA_VERSION_1_0_DESC="Joomla 1.0 มาพร้อมกับชุดภาษาที่ได้รับการรับรอง %d ที่คุณสามารถติดตั้งบนเว็บไซต์ของคุณได้ นอกเหนือจากภาษาต้นทางแล้ว ภาษาอังกฤษ (อังกฤษ)<br><br><i>โปรดทราบว่าการรองรับ Joomla 1.0 เวอร์ชันได้สิ้นสุดลงแล้วเมื่อวันที่ 22 กรกฎาคม 2009. เราขอแนะนำให้คุณอัปเกรดเป็นรุ่นที่รองรับ</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_1_5_DESC="Joomla 1.5 มาพร้อมกับชุดภาษาที่ได้รับการรับรอง %d ที่คุณสามารถติดตั้งบนเว็บไซต์ของคุณได้ นอกเหนือจากภาษาต้นทางแล้ว ภาษาอังกฤษ (อังกฤษ)<br><br><i>โปรดทราบว่าการรองรับ Joomla 1.5 เวอร์ชันได้สิ้นสุดลงแล้วในวันที่ 31 ธันวาคม 2012 เราขอแนะนำให้คุณอัปเกรดเป็นรุ่นที่รองรับ</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_DESC="Joomla 2.5 มาพร้อมกับชุดภาษาที่ได้รับการรับรอง %d ที่คุณสามารถติดตั้งบนเว็บไซต์ของคุณได้ นอกเหนือจากภาษาต้นทางแล้ว ภาษาอังกฤษ (อังกฤษ)<br><br><i>โปรดทราบว่าการรองรับเวอร์ชัน Joomla 2.5 ได้สิ้นสุดลงแล้วในวันที่ 31 ธันวาคม 2014. เราขอแนะนำให้คุณอัปเกรดเป็นรุ่นที่รองรับ</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_X_DESC="นอกจากภาษาต้นฉบับแล้ว ภาษาอังกฤษ (อังกฤษ) Joomla 3.x ยังมาพร้อมกับชุดภาษาที่ได้รับการรับรอง %d ซึ่งคุณสามารถติดตั้งได้โดยตรงจากส่วนหลังของไซต์ของคุณ ช่วยให้คุณปรับแต่งการตั้งค่าภาษาของคุณเพื่อตอบสนองความต้องการของผู้ใช้ไซต์ของคุณและ ผู้ดูแลระบบ"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_X_DESC="นอกจากภาษาต้นฉบับแล้ว ภาษาอังกฤษ (อังกฤษ) Joomla 4.x ยังมาพร้อมกับชุดภาษาที่ได้รับการรับรอง %d ซึ่งคุณสามารถติดตั้งได้โดยตรงจากส่วนหลังของไซต์ของคุณ ช่วยให้คุณปรับแต่งการตั้งค่าภาษาของคุณเพื่อตอบสนองความต้องการของผู้ใช้ไซต์ของคุณและ ผู้ดูแลระบบ"

