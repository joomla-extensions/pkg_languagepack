COM_LANGUAGE_PACK_JOOMLA_VERSION_6_0_EXTRA_INFO_2_BODY="<p>มีแหล่งข้อมูลที่มีค่ามากมายสำหรับการเพิ่มภาษาของคุณใน Joomla และเรียนรู้เพิ่มเติมเกี่ยวกับ <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">ทีมภาษา Joomla! CMS (Core)</a> คุณสามารถถามคำถาม และรับคำแนะนำได้ใน <a href=\"https://forum.joomla.org/viewforum.php?f=11\">ฟอรั่มการแปล</a> หรือที่ <a href=\"https://forum.joomla.org/viewforum.php?f=809\">ฟอรั่มภาษา</a> และมีทรัพยากรมากมายใน <a href=\"https://forum.joomla.org/viewforum.php?f=511\">ฟอรั่มโซนนานาชาติ</a></p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_6_0_EXTRA_INFO_2_TITLE="ข้อมูลเพิ่มเติมเกี่ยวกับการแปล"
