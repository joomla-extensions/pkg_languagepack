COM_LANGUAGE_PACK_JOOMLA_VERSION_1_0_DESC="Joomla 1.0 включает в себя %d аккредитованных языковых пакетов, которые вы можете установить на ваш сайт, в дополнение к исходному языку, английскому (британскому).<br><br><i>Поддержка версии Joomla 1.0 закончилась 22 июля 2009 года. Настоятельно рекомендуем вам перейти на поддерживаемый релиз.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_1_5_DESC="Joomla 1.5 поставляется с %d аккредитованными языковыми пакетами, которые вы можете установить на ваш сайт, в дополнение к исходному языку, английскому (британскому).<br><br><i>Заметьте, что поддержка версии Joomla 1.5 закончилась 31 декабря 2012 года. Настоятельно рекомендуем вам перейти на поддерживаемый релиз.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_DESC="Joomla 2.5 поставляется с %d аккредитованными языковыми пакетами, которые вы можете установить на ваш сайт, в дополнение к исходному языку, английскому (британскому).<br><br><i>Заметьте, что поддержка версии Joomla 2.5 закончилась 31 декабря 2014 года. Настоятельно рекомендуем вам перейти на поддерживаемый релиз.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_X_DESC="В дополнение к исходному языку, Английский (British), Joomla 3. поставляется с %d аккредитованными языковыми пакетами, которые вы можете установить непосредственно из бэкэнда вашего сайта, позволяет вам настраивать языковые настройки так, чтобы они соответствовали потребностям пользователей и администраторов сайта."
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_X_DESC="В дополнение к исходному языку, Английский (British), Joomla 4. поставляется с %d аккредитованными языковыми пакетами, которые вы можете установить непосредственно из бэкэнда вашего сайта, позволяет вам настраивать языковые настройки так, чтобы они соответствовали потребностям пользователей и администраторов сайта."

COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_BODY="<p>Joomla! легко перевести на ваш язык с помощью <a href=\"https://docs.joomla.org/J3.1:Making_a_Language_Pack_for_Joomla\">создания 3.x языкового пакета</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_TITLE="Как создать перевод Joomla!"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_BODY="<p>Есть множество ценных ресурсов для добавления вашего языка в Joomla и изучения большего количества о <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! Команда переводчиков CMS</a>. Вы можете задать вопросы и получить советы на форуме <a href=\"https://forum.joomla.org/viewforum.php?f=11\">Переводчиков</a> или на <a href=\"https://forum.joomla.org/viewforum.php?f=617\">Языковой форуме</a> и есть множество ресурсов в <a href=\"https://forum.joomla.org/viewforum.php?f=511\">Форуме Международной Зоны</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_TITLE="Подробнее о переводах"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_BODY="<p>Пожалуйста, свяжитесь с <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (базовая) языковая команда</a></p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_TITLE="Хотите предложить пакеты для языка, который не указан здесь?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_BODY="Пожалуйста, свяжитесь с координатором по языку, указанным в приведенном ниже списке."
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_TITLE="Есть проблемы с качеством перевода или хотите сотрудничать с существующей командой?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_4_BODY="<p><a href=\"https://docs.joomla.org/J3.x:Setup_a_Multilingual_Site\">Настроить многоязычный сайт легко</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_4_TITLE="Информация о новых функциях языка в Joomla 3.x"

COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_0_BODY="<p>С помощью платформы перевода</a>легко перевести Joomla на ваш язык <a href=\"https://joomla.crowdin.com/cms\"></p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_0_TITLE="Как выполнить перевод Joomla"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_1_BODY="<p>Пожалуйста, свяжитесь с <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Language Team</a>, <br> Создайте запрос в <a href=\"https://github.com/joomla/core-translations/issues\">репозитории GitHub</a>, <br> или свяжитесь с одним из менеджеров через <a href=\"https://joomla.crowdin.com/cms#managers\" target=\"_blank\" rel=\"noopener noreferrer\">Crowdin CMS Проект</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_1_TITLE="Хотите предложить пакеты для языка, который не указан здесь?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_2_BODY="<p>Существует ряд ценных ресурсов для добавления вашего языка в Joomla и получения дополнительной информации о <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla. ! CMS (базовая) языковая команда</a>. Вы можете задавать вопросы и получать советы на <a href=\"https://forum.joomla.org/viewforum.php?f=11\">форуме переводчиков</a> или на <a href=\"https ://forum.joomla.org/viewforum.php?f=809\">Language Forum</a> и множество ресурсов на <a href=\"https://forum.joomla.org/viewforum .php?f=511\">Форум международной зоны</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_2_TITLE="Подробнее о переводах"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_3_BODY="Пожалуйста, свяжитесь с координатором по языку, указанным в приведенном ниже списке."
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_3_TITLE="Есть проблемы с качеством перевода или хотите сотрудничать с существующей командой?"

