COM_LANGUAGE_PACK_JOOMLA_VERSION_1_0_DESC="Joomla 1.0 è dotato di %d pacchetti di lingue accreditate che puoi installare sul tuo sito web, oltre alla lingua di origine, inglese (British).<br><br><i>Nota che il supporto per la versione di Joomla 1.0 è terminato il 22 luglio 2009. Sei fortemente incoraggiato ad aggiornare a una release supportata.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_1_5_DESC="Joomla 1.5 è dotato di %d pacchetti di lingue accreditate che puoi installare sul tuo sito web, oltre alla lingua di origine, inglese (British).<br><br><i>Nota che il supporto per la versione di Joomla 1.5 è terminato il 31 luglio 2012. Sei fortemente incoraggiato ad aggiornare a una release supportata.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_DESC="Joomla 2.5 è dotato di %d pacchetti di lingue accreditate che puoi installare sul tuo sito web, oltre alla lingua di origine, inglese (British).<br><br><i>Nota che il supporto per la versione di Joomla 2.5 è terminato il 31 luglio 2014. Sei fortemente incoraggiato ad aggiornare a una release supportata.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_X_DESC="In aggiunta con la lingua di origine, inglese (British), Joomla 3. viene fornito con %d pacchetti di lingue accreditati che puoi installare direttamente dal backend del tuo sito, consente di personalizzare le impostazioni della lingua per soddisfare le esigenze degli utenti e degli amministratori del sito."
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_X_DESC="Oltre alla lingua di partenza, l'inglese (britannico), Joomla 4.x viene fornito con %d language pack accreditati che puoi installare direttamente dal backend del tuo sito, permettendoti di personalizzare le impostazioni della lingua per soddisfare le esigenze degli utenti e degli amministratori del tuo sito."
COM_LANGUAGE_PACK_JOOMLA_VERSION_5_X_DESC="Oltre alla lingua di partenza, l'inglese (britannico), Joomla 5.x viene fornito con %d pacchetti di lingua accreditati che puoi installare direttamente dal lato amministrativo del tuo sito, permettendoti di personalizzare le impostazioni della lingua per soddisfare le esigenze degli utenti e degli amministratori del tuo sito."
COM_LANGUAGE_PACK_JOOMLA_VERSION_6_X_DESC="In addition with the source language, English (British), Joomla 6.x comes with %d accredited language packs you can install directly from the backend of your site, allowing you to customize your language settings to serve the needs of your site's users and administrators."

COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_BODY="<p>È facile tradurre Joomla! nella tua lingua <a href=\"https://docs.joomla.org/J3.1:Making_a_Language_Pack_for_Joomla\">creando un pacchetto linguistico 3.x</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_TITLE="Come creare una traduzione di Joomla!"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_BODY="<p>Ci sono un certo numero di risorse preziose per aggiungere la tua lingua a Joomla e imparare di più su <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Language Team</a>. Puoi fare domande e ricevere suggerimenti nel <a href=\"https://forum.joomla.org/viewforum.php?f=11\">Forum delle traduzioni</a> o nel <a href=\"https://forum.joomla.org/viewforum.php?f=617\">Forum delle lingue</a> e ci sono molte risorse in <a href=\"https://forum.joomla.org/viewforum.php?f=511\">Il Forum Internazionale delle Zone</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_TITLE="Maggiori informazioni sulle traduzioni"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_BODY="<p>Per favore contatta il <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Language Team</a></p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_TITLE="Vuoi proporre dei pacchetti per una lingua non elencata qui?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_BODY="Si prega di contattare il coordinatore della lingua indicato nell'elenco nella lista sottostante."
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_TITLE="Hai un problema con la qualità di una traduzione o vuoi collaborare con un team esistente?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_4_BODY="<p><a href=\"https://docs.joomla.org/J3.x:Setup_a_Multilingual_Site\">Impostare facilmente un sito multilingue</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_4_TITLE="Informazioni sulle nuove funzionalità di lingua in Joomla 3.x"

COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_0_BODY="<p>È facile tradurre Joomla nella tua lingua <a href=\"https://joomla.crowdin.com/cms\">utilizzando la nostra piattaforma di traduzione</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_0_TITLE="Come creare una traduzione di Joomla"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_1_BODY="<p>Per favore contatta il <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Language Team</a>, <br> create una richiesta sul <a href=\"https://github.com/joomla/core-translations/issues\">GitHub repository</a>, <br> o contatta uno dei manager tramite il <a href=\"https://joomla.crowdin.com/cms#managers\" target=\"_blank\" rel=\"noopener noreferrer\">progetto CMS di crowdin</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_1_TITLE="Vuoi proporre dei pacchetti per una lingua non elencata qui?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_2_BODY="<p>Ci sono un certo numero di risorse preziose per aggiungere la tua lingua a Joomla e imparare di più su <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Language Team</a>. Puoi fare domande e ricevere suggerimenti nel <a href=\"https://forum.joomla.org/viewforum.php?f=11\">Forum delle traduzioni</a> o nel <a href=\"https://forum.joomla.org/viewforum.php?f=617\">Forum delle lingue</a> e ci sono molte risorse in <a href=\"https://forum.joomla.org/viewforum.php?f=511\">Il Forum Internazionale delle Zone</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_2_TITLE="Maggiori informazioni sulle traduzioni"
