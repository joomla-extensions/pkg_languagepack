COM_LANGUAGE_PACK_JOOMLA_VERSION_1_0_DESC="Joomla 1.0 inclou %d paquets d'idiomes acreditats que podeu instal·lar al vostre lloc web, a més de l'idioma d'origen, l'anglès (Britànic).<br><br><i>Tingueu en compte que el suport per a la versió 1.0 de Joomla va finalitzar el 22 de juliol de 2009. Us recomanem que actualitzeu a una versió compatible.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_1_5_DESC="Joomla 1.5 ve amb %d paquets d'idiomes acreditats que podeu instal·lar al vostre lloc web, a més de l'idioma d'origen, l'anglès (britànic).<br><br><i>Tingueu en compte que el suport per a la versió 1.5 de Joomla ha finalitzat el 31 de desembre de 2012. Us recomanem que actualitzeu a una versió compatible.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_DESC="Joomla 2.5 ve amb %d paquets d'idiomes acreditats que podeu instal·lar al vostre lloc web, a més de l'idioma d'origen, l'anglès (britànic).<br><br><i>Tingueu en compte que el suport per a la versió 2.5 de Joomla ha finalitzat el 31 de desembre de 2014. Us recomanem que actualitzeu a una versió compatible.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_X_DESC="A més de l'idioma d'origen, l'anglès (britanès), Joomla 3.x inclou %d paquets d'idiomes acreditats que podeu instal·lar directament des del backend del vostre lloc, la qual cosa us permet personalitzar la vostra configuració d'idioma per satisfer les necessitats dels usuaris del vostre lloc i administradors."
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_X_DESC="A més de l'idioma d'origen, l'anglès (britànic), Joomla 4.x inclou %d paquets d'idiomes acreditats que podeu instal·lar directament des del backend del vostre lloc, la qual cosa us permet personalitzar la vostra configuració d'idioma per satisfer les necessitats dels usuaris del vostre lloc i administradors."
COM_LANGUAGE_PACK_JOOMLA_VERSION_5_X_DESC="In addition with the source language, English (British), Joomla 5.x comes with %d accredited language packs you can install directly from the backend of your site, allowing you to customize your language settings to serve the needs of your site's users and administrators."

COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_BODY="<p>És fàcil traduir Joomla! al teu idioma per <a href=\"https://docs.joomla.org/J3.1:Making_a_Language_Pack_for_Joomla\">creant un paquet d'idioma 3.x</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_TITLE="Com crear un Joomla! Traducció"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_BODY="<p>Hi ha una sèrie de recursos valuosos per afegir al vostre idioma a Joomla i aprendre més sobre el <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Equip d'idiomes de Joomla! CMS (Core)</a>. Podeu fer preguntes i obtenir consells al <a href=\"https://forum.joomla.org/viewforum.php?f=11\">Fòrum de traduccions</a> o a <a href=\"https://forum.joomla.org/viewforum.php?f=617\">Fòrum d'idioma</a> i hi ha una gran quantitat de recursos <a href=\"https://forum.joomla.org/viewforum.php?f=511\">El Fòrum de la Zona Internacional</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_TITLE="Més informació sobre traduccions"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_BODY="<p>Si us plau, contacti amb <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Equip d'idiomes de Joomla! CMS (Core)</a></p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_TITLE="Vols proposar paquets per a un idioma que no apareix aquí?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_BODY="Poseu-vos en contacte amb el coordinador d'idiomes indicat a la llista següent."
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_TITLE="Teniu algun problema amb la qualitat d'una traducció o voleu col·laborar amb un equip existent?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_4_BODY="<p><a href=\"https://docs.joomla.org/J3.x:Setup_a_Multilingual_Site\">Configureu un lloc multilingüe fàcilment</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_4_TITLE="Informació sobre les noves funcionalitats del llenguatge a Joomla 3.x"

COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_0_BODY="<p>És fàcil traduir Joomla al vostre idioma <a href=\"https://joomla.crowdin.com/cms\">utilitzant la nostra plataforma de traducció</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_0_TITLE="Com crear una traducció Joomla"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_1_BODY="<p>Si us plau, contacta amb <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Equip d'idiomes de Joomla! CMS (Core)</a>, <br> Creeu una sol·licitud al <a href=\"https://github.com/joomla/core-translations/issues\">repositori GitHub</a>, <br> o poseu-vos en contacte amb un dels gestors a través del <a href=\"https://joomla.crowdin.com/cms#managers\" target=\"_blank\" rel=\"noopener noreferrer\">Projecte Crowdin CMS</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_1_TITLE="Vols proposar paquets per a un idioma que no apareix aquí?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_2_BODY="<p>Hi ha una sèrie de recursos valuosos per afegir al vostre idioma a Joomla i aprendre més sobre el <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Equip d'idiomes de Joomla! CMS (Core)</a>. Podeu fer preguntes i obtenir consells al <a href=\"https://forum.joomla.org/viewforum.php?f=11\">Fòrum de traduccions</a> o a <a href=\"https://forum.joomla.org/viewforum.php?f=617\">Fòrum d'idioma</a> i hi ha una gran quantitat de recursos <a href=\"https://forum.joomla.org/viewforum.php?f=511\">El Fòrum de la Zona Internacional</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_2_TITLE="Més informació sobre traduccions"
