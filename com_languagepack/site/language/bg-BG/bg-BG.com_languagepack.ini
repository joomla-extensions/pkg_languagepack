COM_LANGUAGE_PACK_JOOMLA_VERSION_1_0_DESC="Joomla 1.0 идва с %d акредитирани езикови пакети, които можете да инсталирате на Вашия уебсайт, в допълнение с изходния език, английски (британски).<br><br><i>Обърнете внимание, че поддръжката за версия на Joomla 1.0 приключи на 22 юли 2009. Силно препоръчваме да актуализирате до поддържана версия.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_1_5_DESC="Joomla 1.5 идва с %d акредитирани езикови пакети, които можете да инсталирате на Вашия уебсайт, в допълнение с изходния език, английски (британски).<br><br><i>Обърнете внимание, че поддръжката за версия на Joomla 1.5 приключи на 31 юли 2012. Силно препоръчваме да актуализирате до поддържана версия.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_DESC="Joomla 2.5 идва с %d акредитирани езикови пакети, които можете да инсталирате на Вашия уебсайт, в допълнение с изходния език, английски (британски).<br><br><i>Обърнете внимание, че поддръжката за версия на Joomla 2.5 приключи на 31 юли 2014. Силно препоръчваме да актуализирате до поддържана версия.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_X_DESC="В допълнение към изходния език, английски (британски), Joomla 3.x се предлага с %d акредитирани езикови пакети, които можете да инсталирате директно от административния панел на вашия сайт, което ви позволява да персонализирате вашите езикови настройки, за да обслужват нуждите на потребителите на вашия сайт и администратори."
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_X_DESC="В допълнение към изходния език, английски (британски), Joomla 4.x се предлага с %d акредитирани езикови пакети, които можете да инсталирате директно от административния панел на вашия сайт, което ви позволява да персонализирате вашите езикови настройки, за да обслужват нуждите на потребителите на вашия сайт и администратори."

COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_BODY="<p>Лесно е да преведете Joomla! на Вашия език, като <a href=\"https://docs.joomla.org/J3.1:Making_a_Language_Pack_for_Joomla\">създадете езиков пакет 3.x</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_TITLE="Как да създадете Joomla! превод"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_BODY="<p>Има редица ценни ресурси за добавяне на вашия език към Joomla и за научаване на повече за Езиковия екип<a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\"> Joomla! CMS (Core) Language Team</a>. Можете да задавате въпроси и да получавате съвети във Форума за преводи <a href=\"https://forum.joomla.org/viewforum.php?f=11\">Translations Forum</a> или Езиковия форум /<a href=\"https://forum.joomla.org/viewforum.php?f=617\">Language Forum</a> и има изобилие от ресурси в <a href=\"https://forum.joomla.org/viewforum.php?f=511\">The International Zone Forum</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_TITLE="Повече информация за преводите"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_BODY="<p>Моля, свържете се с Езиковия екип <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Language Team</a></p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_TITLE="Искате да предложите пакети за език, който не е посочен тук?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_BODY="Моля, свържете се с езиковия координатор, посочен в списъка по-долу."
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_TITLE="Имате проблем с качеството на превода или искате да си сътрудничите със съществуващ екип?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_4_BODY="<p><a href=\"https://docs.joomla.org/J3.x:Setup_a_Multilingual_Site\">Създайте лесно многоезичен сайт</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_4_TITLE="Информация за новите езикови функционалности в Joomla 3.x"

COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_0_BODY="<p>Лесно е да преведете Joomla! на Вашия език, като <a href=\"https://joomla.crowdin.com/cms\">използвате нашата платформа за превод</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_0_TITLE="Как да направите Joomla! превод"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_1_BODY="<p>Моля, свържете се с Езиковия екип <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Language Team</a>, <br> Създайте заявка в <a href=\"https://github.com/joomla/core-translations/issues\">GitHub repository</a>, <br> или се свържете с един от мениджърите на проекта чрез <a href=\"https://joomla.crowdin.com/cms#managers\" target=\"_blank\" rel=\"noopener noreferrer\">Crowdin CMS Project</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_1_TITLE="Искате да предложите пакети за език, който не е посочен тук?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_2_BODY="<p>Има редица ценни ресурси за добавяне на вашия език към Joomla и за научаване на повече за Езиковия екип <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Language Team</a>. Можете да задавате въпроси и да получавате съвети във Форума за преводи <a href=\"https://forum.joomla.org/viewforum.php?f=11\">Translations Forum</a> или Езиковия форум <a href=\"https://forum.joomla.org/viewforum.php?f=809\">Language Forum</a> и има изобилие от ресурси в <a href=\"https://forum.joomla.org/viewforum.php?f=511\">The International Zone Forum</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_2_TITLE="Повече информация за преводите"
