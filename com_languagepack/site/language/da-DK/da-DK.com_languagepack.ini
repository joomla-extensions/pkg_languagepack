COM_LANGUAGE_PACK_JOOMLA_VERSION_1_0_DESC="Joomla 1.0 kommer med %d akkrediterede sprogpakker som du kan installere på dit websted, i tillæg til kildesproget, Engelsk (Britisk).<br><br><i>Bemærk at understøttelsen af Joomla 1.0 version sluttede den 22. juli 2009. Du anbefales på det kraftigste at opgradere til en understøttet udgivelse.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_1_5_DESC="Joomla 1.5 kommer med %d akkrediterede sprogpakker som du kan installere på dit websted, i tillæg til kildesproget, Engelsk (Britisk).<br><br><i>Bemærk at understøttelsen af Joomla 1.5 versionen sluttede den 31. december 2012. Du anbefales på det kraftigste til at opgradere til en understøttet udgivelse.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_DESC="Joomla 2.5 kommer med %d akkrediterede sprogpakker som du kan installere på dit websted, i tillæg til kildesproget, Engelsk (Britisk).<br><br><i>Bemærk at understøttelsen af Joomla 2.5 versionen sluttede den 31. december 2014. Du anbefales på det kraftigste til at opgradere til en understøttet udgivelse.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_X_DESC="I tillæg til kildesproget, Engelsk (Britisk), så kommer Joomla 3.x med %d akkrediterede sprogpakker, som du kan installere direkte fra backend af dit websted, og som giver dig mulighed for at skræddersy sprogindstillingerne for dit websteds brugere og administratorer."
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_X_DESC="Udover kildesproget, Engelsk (Britisk), så kommer Joomla 4.x med %d akkrediterede sprogpakker som du kan installere direkte fra backend på dit websted, og derved få mulighed for at tilpasse dine sprogindstillinger til de behov som dit webstedsbrugere og administratorer har."
COM_LANGUAGE_PACK_JOOMLA_VERSION_5_X_DESC="I tillæg til kildesproget, Engelsk (Britisk), så kommer Joomla 5.x med %d akkrediterede sprogpakker som du kan installere direkte fra backend på dit websted, hvilket giver dig mulighed for at brugerdefinere dine sprogindstillinger for at understøtte dine webstedsbrugeres og administratorers behov."
COM_LANGUAGE_PACK_JOOMLA_VERSION_6_X_DESC="I tillæg til kildesproget, engelsk (britisk), så kommer Joomla 6.x med %d akkrediterede sprogpakker som du kan installere direkte fra backend på dit websted. Du kan brugerdefinere dine sprogindstillinger, så de passer til behovene for dit websteds brugere og administratorer."

COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_BODY="<p>Det er let at oversætte Joomla! til dit sprog ved at <a href=\"https://docs.joomla.org/J3.1:Making_a_Language_Pack_for_Joomla\">oprette en 3.x sprogpakke</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_TITLE="Hvordan oprettes en Joomla! oversættelse"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_BODY="<p>Der er et antal gode ressourcer i forhold til at tilføje dit sprog til Joomla, og at lære mere om <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Kerne) sprogteamet</a>. Du kan stille spørgsmål og få tips på <a href=\"https://forum.joomla.org/viewforum.php?f=11\">Oversættelsesforummet</a> eller på <a href=\"https://forum.joomla.org/viewforum.php?f=617\">Sprogforummet</a> og der er en mængde ressourcer på <a href=\"https://forum.joomla.org/viewforum.php?f=511\">Det internationale zone forum</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_TITLE="Mere information om oversættelser"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_BODY="<p>Kontakt venligst <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Kerne) sprogteamet</a></p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_TITLE="Ønsker du at foreslå pakker til et sprog der ikke er listede her?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_BODY="Kontakt venligst sprogkoordinatoren angivet på listen nedenunder."
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_TITLE="Har du et problem i forhold til kvaliteten af en oversættelse eller ønsker du at samarbejde med et eksisterende team?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_4_BODY="<p><a href=\"https://docs.joomla.org/J3.x:Setup_a_Multilingual_Site\">Opsæt let et multisprogs websted</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_4_TITLE="Information om nye sprogfunktionaliteter i Joomla 3.x"

COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_0_BODY="<p>det er let at oversætte Joomla til dit sprog ved <a href=\"https://joomla.crowdin.com/cms\">anvendelse af vores oversættelsesplatform</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_0_TITLE="Hvordan udføres en Joomla oversættelse"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_1_BODY="<p>Kontakt venligst <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Kerne) sprogteamet</a>, <br> Opret en forespørgsel på <a href=\"https://github.com/joomla/core-translations/issues\">GitHub repositoriet</a>, <br> eller kontakt en af managerne via <a href=\"https://joomla.crowdin.com/cms#managers\" target=\"_blank\" rel=\"noopener noreferrer\">Crowdin CMS projektet</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_1_TITLE="Ønsker du at foreslå pakker for sprog der ikke er listede her?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_2_BODY="<p>Der er et antal værdifulde ressourcer i forhold til at tilføje dit sprog til Joomla og lære mere om <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Kerne) sprogteamet</a>. Du kan stille spørgsmål og få tips i <a href=\"https://forum.joomla.org/viewforum.php?f=11\">Oversættelsesforaet</a> eller <a href=\"https://forum.joomla.org/viewforum.php?f=809\">Sprogforaet</a> og der er et utal af ressourcer på <a href=\"https://forum.joomla.org/viewforum.php?f=511\">Det internationale forum</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_2_TITLE="Mere information om oversættelser"
