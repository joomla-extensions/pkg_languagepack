COM_LANGUAGE_PACK_JOOMLA_VERSION_1_0_DESC="Joomla 1.0 obsahuje %d akreditovaných jazykových balíčků, které můžete nainstalovat na své webové stránky, navíc se zdrojovým jazykem, angličtinou (britštinou).<br><br><i>Uvědomte si, že podpora verze Joomla 1.0 skončila 22. července 2009. Důrazně vám doporučujeme přejít na podporovanou verzi.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_1_5_DESC="Joomla 1.5 obsahuje %d akreditovaných jazykových balíčků, které můžete nainstalovat na své webové stránky, navíc se zdrojovým jazykem, angličtinou (britštinou).<br><br><i>Uvědomte si, že podpora verze Joomla 1.5 skončila 31. července 2012. Důrazně vám doporučujeme přejít na podporovanou verzi.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_DESC="Joomla 2.5 obsahuje %d akreditovaných jazykových balíčků, které můžete nainstalovat na své webové stránky, navíc se zdrojovým jazykem, angličtinou (britštinou).<br><br><i>Uvědomte si, že podpora verze Joomla 2.5 skončila 31. července 2014. Důrazně vám doporučujeme přejít na podporovanou verzi.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_X_DESC="Kromě zdrojového jazyka, angličtiny (English), je Joomla 3.x dodávána s %d akreditovanými jazykovými balíčky, které můžete nainstalovat přímo z administrace webu, což vám umožní přizpůsobit nastavení jazyka potřebám uživatelů a správců webu."
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_X_DESC="Kromě zdrojového jazyka, angličtiny (English), je Joomla 4.x dodávána s %d akreditovanými jazykovými balíčky, které můžete nainstalovat přímo z administrace webu, což vám umožní přizpůsobit nastavení jazyka potřebám uživatelů a správců webu."
COM_LANGUAGE_PACK_JOOMLA_VERSION_5_X_DESC="Kromě zdrojového jazyka, angličtiny (English), je Joomla 5.x dodávána s %d akreditovanými jazykovými balíčky, které můžete nainstalovat přímo z administrace webu, což vám umožní přizpůsobit nastavení jazyka potřebám uživatelů a správců webu."

COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_BODY="<p>Je snadné přeložit Joomla! do vašeho jazyka <a href=\"https://docs.joomla.org/J3.1:Making_a_Language_Pack_for_Joomla\">vytvořením 3.x jazykového balíčku</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_TITLE="Jak vytvořit Joomla! překlad"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_BODY="<p>Existuje řada cenných zdrojů pro přidání jazyka do systému Joomla a pro získání dalších informací o <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Language Team</a>. Otázky a tipy můžete klást v <a href=\"https://forum.joomla.org/viewforum.php?f=11\">Fóru překladů</a> nebo <a href=\"https://forum.joomla.org/viewforum.php?f=617\">Jazykovém fóru</a> a bohaté zdroje najdete i v <a href=\"https://forum.joomla.org/viewforum.php?f=511\">Fóru mezinárodní zóny</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_TITLE="Více informací o překladech"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_BODY="<p>Kontaktujte prosím <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) jazykový tým</a></p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_TITLE="Chceš navrhnout balíčky pro jazyk, který zde není uveden?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_BODY="Obraťte se na jazykového koordinátora uvedeného v seznamu níže."
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_TITLE="Máte problém s kvalitou překladu nebo chcete spolupracovat se stávajícím týmem?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_4_BODY="<p><a href=\"https://docs.joomla.org/J3.x:Setup_a_Multilingual_Site\">Nastavte si snadno vícejazyčné stránky</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_4_TITLE="Informace o nových jazykových funkcích v Joomla 3.x"

COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_0_BODY="<p>Je snadné přeložit Joomlu do vašeho jazyka pomocí <a href=\"https://joomla.crowdin.com/cms\">naší překladatelské platformy</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_0_TITLE="Jak provést překlad Joomla"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_1_BODY="<p>Kontaktujte prosím <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Language Team</a>, <br> Vytvořte požadavek na <a href=\"https://github.com/joomla/core-translations/issues\">úložiště GitHub</a>, <br> nebo kontaktujte některého ze správců prostřednictvím <a href=\"https://joomla.crowdin.com/cms#managers\" target=\"_blank\" rel=\"noopener noreferrer\">Crowdin CMS Project</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_1_TITLE="Chcete navrhnout balíčky pro jazyk, který zde není uveden?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_2_BODY="<p>Existuje řada cenných zdrojů pro přidání jazyka do systému Joomla a pro získání dalších informací o <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Language Team</a>. Otázky a tipy můžete klást v <a href=\"https://forum.joomla.org/viewforum.php?f=11\">Translations Forum</a> nebo <a href=\"https://forum.joomla.org/viewforum.php?f=809\">Jazykovém fóru</a> a bohaté zdroje najdete i na <a href=\"https://forum.joomla.org/viewforum.php?f=511\">The International Zone Forum</a>.</p>"
