COM_LANGUAGE_PACK_JOOMLA_VERSION_1_0_DESC="Joomla 1.0 est livré avec %d packs de langues accrédités que vous pouvez installer sur votre site web, en plus de la langue source, l'anglais (britannique).<br><br><i>Notez que le support pour la version 1.0 de Joomla a pris fin le 22 juillet 2009. Vous êtes fortement encouragé à mettre à jour vers une version supportée.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_1_5_DESC="Joomla 1.5 est livré avec %d packs de langues accrédités que vous pouvez installer sur votre site web, en plus de la langue source, l'anglais (britannique).<br><br><i>Notez que le support pour la version 1.5 de Joomla a pris fin le 31 décembre 2012. Vous êtes fortement encouragé à mettre à jour vers une version supportée.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_DESC="Joomla 2.5 est livré avec %d packs de langues accrédités que vous pouvez installer sur votre site web, en plus de la langue source, l'anglais (britannique).<br><br><i>Notez que le support pour la version 2.5 de Joomla a pris fin le 31 décembre 2014. Vous êtes fortement encouragé à mettre à jour vers une version supportée.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_X_DESC="En plus de la langue source, l'anglais (britannique), Joomla 3. est fourni avec %d packs de langue accrédités que vous pouvez installer directement à partir de l'administration de votre site, vous permettant de personnaliser vos paramètres de langue pour répondre aux besoins des utilisateurs et administrateurs de votre site."
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_X_DESC="En plus de la langue source, l'anglais (britannique), Joomla 4.x est livré avec %d packs de langue accrédités que vous pouvez installer directement à partir de l'arrière-plan de votre site, vous permettant de personnaliser vos paramètres de langue pour répondre aux besoins des utilisateurs et des administrateurs de votre site."
COM_LANGUAGE_PACK_JOOMLA_VERSION_5_X_DESC="En plus de la langue source, l'anglais (britannique), Joomla 5. est fourni avec %d packs de langue accrédités que vous pouvez installer directement à partir de l'administration de votre site, vous permettant de personnaliser vos paramètres de langue pour répondre aux besoins des utilisateurs et administrateurs de votre site."
COM_LANGUAGE_PACK_JOOMLA_VERSION_6_X_DESC="En plus de la langue source, l'anglais (britannique), Joomla 6. est fourni avec %d packs de langue accrédités que vous pouvez installer directement à partir de l'administration de votre site, vous permettant de personnaliser vos paramètres de langue pour répondre aux besoins des utilisateurs et administrateurs de votre site."

COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_BODY="<p>Il est facile de traduire Joomla! dans votre langue en <a href=\"https://docs.joomla.org/J3.1:Making_a_Language_Pack_for_Joomla\">créant un pack de langues 3.x</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_TITLE="Comment créer une traduction de Joomla!"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_BODY="<p>Il y a un certain nombre de ressources précieuses pour ajouter votre langue à Joomla et en apprendre plus sur <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">l'équipe de langues de Joomla! CMS (Core)</a>. Vous pouvez poser des questions et obtenir des conseils dans le <a href=\"https://forum.joomla.org/viewforum.php?f=11\">forum des traductions</a> ou le <a href=\"https://forum.joomla.org/viewforum.php?f=617\">forum des langues</a> et il y a une multitude de ressources dans le <a href=\"https://forum.joomla.org/viewforum.php?f=511\">forum de la zone Internationale</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_TITLE="Plus d'informations sur les traductions"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_BODY="<p>Veuillez contacter <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">l'équipe de langues de Joomla! CMS (Core)</a></p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_TITLE="Vous souhaitez proposer des packs pour une langue non listée ici ?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_BODY="Veuillez contacter le coordinateur de la langue indiqué dans la liste ci-dessous."
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_TITLE="Vous avez un problème avec la qualité d'une traduction ou souhaitez collaborer avec une équipe existante&nbsp;?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_4_BODY="<p><a href=\"https://docs.joomla.org/J3.x:Setup_a_Multilingual_Site\">Configurer un site multilingue facilement</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_4_TITLE="Informations sur les nouvelles fonctionnalités de langue dans Joomla 3.x"

COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_0_BODY="<p>Il est facile de traduire Joomla dans votre langue en <a href=\"https://joomla.crowdin.com/cms\">utilisant notre plate-forme de traduction</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_0_TITLE="Comment effectuer une traduction de Joomla"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_1_BODY="<p>Veuillez contacter le <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Language Team</a>, <br>créez une requête sur le dépôt <a href=\"https://github.com/joomla/core-translations/issues\">GitHub</a>, <br>ou contactez l'un des gestionnaires via le <a href=\"https://joomla.crowdin.com/cms#managers\" target=\"_blank\" rel=\"noopener noreferrer\">projet CMS Crowdin</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_1_TITLE="Vous souhaitez proposer des packs pour une langue non listée ici ?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_2_BODY="<p>Il existe de précieuses ressources pour vous aider à ajouter votre langue à Joomla et en apprendre plus sur le <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Language Team</a>. Vous pouvez poser des questions et obtenir des conseils sur le <a href=\"https://forum.joomla.org/viewforum.php?f=11\">forum des traductions</a> ou le <a href=\"https://forum.joomla.org/viewforum.php?f=809\">forum des langues</a> et trouver une multitude de ressources dans le <a href=\"https://forum.joomla.org/viewforum.php?f=511\">forum de la zone Internationale</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_2_TITLE="Plus d'informations sur les traductions"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_3_BODY="Veuillez contacter le coordinateur de la langue indiqué dans la liste ci-dessous."
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_3_TITLE="Vous avez un problème avec la qualité d'une traduction ou souhaitez collaborer avec une équipe existante ?"

