COM_LANGUAGE_PACK_JOOMLA_VERSION_1_0_DESC="يأتي جوملا 1.0 مع %d حزم اللغات المعتمدة التي يمكنك تثبيتها على موقع الويب الخاص بك، بالإضافة إلى لغة المصدر، الإنجليزية (البريطانية).<br><br><i>لاحظ أن دعم إصدار جوملا 1.0 قد انتهى في 22 يوليو 2009، لذلك نوصيك بشدة بالترقية إلى إصدار مدعوم.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_1_5_DESC="يأتي جوملا 1.5 مع %d حزم اللغات المعتمدة التي يمكنك تثبيتها على موقع الويب الخاص بك، بالإضافة إلى لغة المصدر، الإنجليزية (البريطانية).<br><br><i>لاحظ أن دعم إصدار جوملا 1.0 قد انتهى في 31 ديسمبر 2012، لذلك نوصيك بشدة بالترقية إلى إصدار مدعوم.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_DESC="يأتي جوملا 2.5 مع %d حزم اللغات المعتمدة التي يمكنك تثبيتها على موقع الويب الخاص بك، بالإضافة إلى لغة المصدر، الإنجليزية (البريطانية).<br><br><i>لاحظ أن دعم إصدار جوملا 1.0 قد انتهى في 31 ديسمبر 2014، لذلك نوصيك بشدة بالترقية إلى إصدار مدعوم.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_X_DESC="بالإضافة إلى لغة المصدر الإنجليزية (البريطانية)، تأتي Joomla 3.x %d مع حزم اللغات المعتمدة التي يمكنك تثبيتها مباشرة من الواجهة الخلفية لموقعك، مما يسمح لك بتخصيص إعدادات اللغة الخاصة بك لتلبية احتياجات مستخدمي موقعك والمسؤولين."
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_X_DESC="بالإضافة إلى لغة المصدر الإنجليزية (البريطانية)، تأتي Joomla 4.x %d مع حزم اللغات المعتمدة التي يمكنك تثبيتها مباشرة من الواجهة الخلفية لموقعك، مما يسمح لك بتخصيص إعدادات اللغة الخاصة بك لتلبية احتياجات مستخدمي موقعك والمسؤولين."
COM_LANGUAGE_PACK_JOOMLA_VERSION_5_X_DESC="In addition with the source language, English (British), Joomla 5.x comes with %d accredited language packs you can install directly from the backend of your site, allowing you to customize your language settings to serve the needs of your site's users and administrators."
COM_LANGUAGE_PACK_JOOMLA_VERSION_6_X_DESC="In addition with the source language, English (British), Joomla 6.x comes with %d accredited language packs you can install directly from the backend of your site, allowing you to customize your language settings to serve the needs of your site's users and administrators."

COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_BODY="<p>من السهل تَرْجَمَة جوملا إلى لغتك عن طريق <a href=\"https://docs.joomla.org/J3.1:Making_a_Language_Pack_for_Joomla\"> إنشاء حزمة لغة Joomla 3.x</a>.</p>"
