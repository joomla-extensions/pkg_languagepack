COM_LANGUAGE_PACK_JOOMLA_VERSION_1_0_DESC="Mae Joomla 1.0 yn dod gyda %d o becynnau iaith achrededig y gallwch osod ar eich gwefan, yn ogystal â'r iaith ffynhonnell, Saesneg (Lloegr).<br><br><i>Sylwch fod cefnogaeth i fersiwn Joomla 1.00 wedi dod i ben ar Orffennaf 22 2009. Argymhellir, yn gryf, eich bod yn diweddaru i fersiwn sy'n cael ei gefnogi.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_1_5_DESC="Mae Joomla 1.5 yn dod gyda %d o becynnau iaith achrededig y gallwch osod ar eich gwefan, yn ogystal â'r iaith ffynhonnell, Saesneg (Lloegr).<br><br><i>Sylwch fod cefnogaeth i fersiwn Joomla 1.5 wedi dod i ben ar Ragfyr 31 2012. Argymhellir, yn gryf, eich bod yn diweddaru i fersiwn sy'n cael ei gefnogi.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_DESC="Mae Joomla 2.5 yn dod gyda %d o becynnau iaith achrededig y gallwch osod ar eich gwefan, yn ogystal â'r iaith ffynhonnell, Saesneg (Lloegr).<br><br><i>Sylwch fod cefnogaeth i fersiwn Joomla 2.5 wedi dod i ben ar Ragfyr 31 2014. Argymhellir, yn gryf, eich bod yn diweddaru i fersiwn sy'n cael ei gefnogi.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_X_DESC="Yn ogystal â'r iaith ffynhonnell, Saesneg (Lloegr), mae Joomla 3.x yn dod gyda %d o becynnau iaith achrededig y gallwch eu gosod yn uniongyrchol o'ch gwefan weinyddol ac felly yn gadael i chi addasu eich gosodiadau iaith i fodloni anghenion defnyddwyr a gweinyddwyr eich gwefan."
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_X_DESC="Yn ogystal â'r iaith ffynhonnell, Saesneg (Lloegr), mae Joomla 4.x yn dod gyda %d o becynnau iaith achrededig y gallwch eu gosod yn uniongyrchol o'ch gwefan weinyddol ac felly yn gadael i chi addasu eich gosodiadau iaith i fodloni anghenion defnyddwyr a gweinyddwyr eich gwefan."

COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_EXTRA_INFO_0_BODY="<p>Mae'n hawdd cyfieithu Joomla i'ch iaith drwy <a href=\"https://docs.joomla.org/J2.5:Making_a_Language_Pack_for_Joomla\">greu pecyn iaith 2.5</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_EXTRA_INFO_0_TITLE="Sut I greu Cyfieithiad Joomla"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_EXTRA_INFO_1_BODY="<p>Mae nifer o adnoddau gwerthfawr i ychwanegu eich iaith i Joomla a dysgu mwy am y <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Tîm Iaith CMS Joomla! (Craidd)</a>. Gallwch holi cwestiynau a chael awgrymiadau yn y <a href=\"https://forum.joomla.org/viewforum.php?f=11\">Fforwm Cyfieithu</a> neu'r <a href=\"https://forum.joomla.org/viewforum.php?f=617\">Fforwm Iaith</a> a mae toreth o adnoddau ar <a href=\"https://forum.joomla.org/viewforum.php?f=511\">Y Fforwm Parth Rhyngwladol</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_EXTRA_INFO_1_TITLE="Mwy o Wybodaeth am Gyfieithiadau"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_EXTRA_INFO_2_BODY="<p>Cysylltwch â'r <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Tîm Iaith CMS Joomla! (Craidd)</a></p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_EXTRA_INFO_2_TITLE="A ydych chi am gynnig pecynnau ar gyfer iaith na sy' ar y rhestr yma?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_EXTRA_INFO_3_BODY="Cysylltwch â'r cydlynydd iaith a nodir yn y rhestr isod."
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_EXTRA_INFO_3_TITLE="Oes gennych broblem gyda safon Cyfieithiad neu eisiau cydweithio efo Tîm sy'n bodoli'n barod?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_EXTRA_INFO_4_BODY="<p><a href=\"https://docs.joomla.org/International_Enhancements_for_Version_1.6\">Mae 2.5 yn dod a llawer o swyddogaethau newydd i Joomla</a><br> <a href=\"https://docs.joomla.org/Language_Switcher_Tutorial_for_Joomla_1.6\">gan gynnwys rhoi gwefan amlieithog ar waith yn syml</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_EXTRA_INFO_4_TITLE="Gwybodaeth am swyddogaethau iaith newydd yn Joomla 2.5"
