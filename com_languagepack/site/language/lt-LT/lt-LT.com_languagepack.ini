COM_LANGUAGE_PACK_JOOMLA_VERSION_1_0_DESC="„Joomla 1.0“ pateikiama su %d akredituotų kalbų paketų, kuriuos galite įdiegti savo svetainėje, be šaltinio anglų (britų).<br><br><i>Atkreipkite dėmesį, kad Joomla 1.0 versijos palaikymas baigėsi liepos 22 d. 2009. Primygtinai rekomenduojame naujovinti į palaikomą leidimą.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_1_5_DESC="„Joomla 1.5“ pateikiama su %d akredituotų kalbų paketų, kuriuos galite įdiegti savo svetainėje, be šaltinio anglų (britų).<br><br><i>Atkreipkite dėmesį, kad „Joomla 1.5“ versijos palaikymas baigėsi gruodžio 31 d. 2012 m. Primygtinai rekomenduojame naujovinti į palaikomą leidimą.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_DESC="„Joomla 2.5“ pateikiama su %d akredituotų kalbų paketų, kuriuos galite įdiegti savo svetainėje, be šaltinio anglų (britų).<br><br><i>Atkreipkite dėmesį, kad „Joomla 2.5“ versijos palaikymas baigėsi gruodžio 31 d. 2014 m. Primygtinai rekomenduojame naujovinti į palaikomą leidimą.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_X_DESC="Be šaltinio kalbos, anglų (britų), Joomla 3.x yra su %d akredituotų kalbų paketų, kuriuos galite įdiegti tiesiai iš savo svetainės administratoriaus sąsajos, leidžiančios tinkinti kalbos nustatymus, kad jie atitiktų jūsų svetainės vartotojų ir administratorių poreikius."
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_X_DESC="Be šaltinio kalbos, anglų (britų), Joomla 4.x yra su %d akredituotų kalbų paketų, kuriuos galite įdiegti tiesiai iš savo svetainės administratoriaus sąsajos, leidžiančios tinkinti kalbos nustatymus, kad jie atitiktų jūsų svetainės vartotojų ir administratorių poreikius."

COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_BODY="<p>Išversti Joomla! į jūsų kalbą <a href=\"https://docs.joomla.org/J3.1:Making_a_Language_Pack_for_Joomla\">sukurti 3.x kalbos paketą</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_TITLE="Kaip sukurti Joomla! vertimą"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_BODY="<p>Yra daug vertingų išteklių, kaip pridėti savo kalbą prie Joomla ir sužinoti daugiau apie <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! TVS (pagrindinės) kalbos komanda</a>. Galite užduoti klausimų ir gauti patarimų <a href=\"https://forum.joomla.org/viewforum.php?f=11\">Vertimų forume</a> arba <a href=\"https://forum.joomla.org/viewforum.php?f=617\">Kalbų forume</a> ir yra daug išteklių <a href=\"https://forum.joomla.org/viewforum.php?f=511\">Tarptautinės zonos forume</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_TITLE="Daugiau informacijos apie vertimus"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_BODY="<p>Susisiekite su <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! TVS (pagrindinės) kalbos komanda</a></p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_TITLE="Norite pasiūlyti paketus kalbai, kurios čia nenurodyta?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_BODY="Kreipkitės į toliau pateiktame sąraše nurodytą kalbos koordinatorių."
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_TITLE="Turite problemų dėl Vertimo kokybės arba norite bendradarbiauti su esama komanda?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_4_BODY="<p><a href=\"https://docs.joomla.org/J3.x:Setup_a_Multilingual_Site\">Lengvai nustatykite daugiakalbę svetainę</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_4_TITLE="Informacija apie naujas Joomla 3.x kalbos funkcijas"

COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_0_BODY="<p>Paprasta išversti Joomla į savo kalbą <a href=\"https://joomla.crowdin.com/cms\">naudojant mūsų vertimo platformą</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_0_TITLE="Kaip atlikti Joomla vertimą"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_1_BODY="<p>Susisiekite su <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! TVS (pagrindinės) kalbos komanda</a>, <br> sukurkite užklausą <a href=\"https://github.com/joomla/core-translations/issues\">GitHub saugykloje</a>, <br> arba susisiekite su vienu iš valdytojų per <a href=\"https://joomla.crowdin.com/cms#managers\" target=\"_blank\" rel=\"noopener noreferrer\">Crowdin TVS Projektą</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_1_TITLE="Norite pasiūlyti paketus kalbai, kurios čia nenurodyta?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_2_BODY="<p>Yra daug vertingų išteklių, kaip pridėti savo kalbą prie Joomla ir sužinoti daugiau apie <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! TVS (pagrindinės) kalbos komandą</a>. Galite užduoti klausimų ir gauti patarimų <a href=\"https://forum.joomla.org/viewforum.php?f=11\">Vertimų forume</a> arba <a href=\"https://forum.joomla.org/viewforum.php?f=809\">Kalbų forume</a> ir yra daug išteklių <a href=\"https://forum.joomla.org/viewforum.php?f=511\">Tarptautinės zonos forume</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_2_TITLE="Daugiau informacijos apie vertimus"
