COM_LANGUAGE_PACK_JOOMLA_VERSION_1_0_DESC="A Joomla 1.0 %d db akkreditált nyelvi csomaggal érkezik, amelyeket - az angol (brit) forrásnyelvvel együtt - telepíthet a webhelyére.<br><br><i>Ugyanakkor vegye figyelembe, hogy a Joomla 1.0-ás verziójának életciklusa 2009. július 22-én véget ért. Nyomatékosan javasoljuk, hogy frissítsen egy támogatott verzióra.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_1_5_DESC="A Joomla 1.5 %d db akkreditált nyelvi csomaggal érkezik, amelyeket - az angol (brit) forrásnyelvvel együtt - telepíthet a webhelyére.<br><br><i>Ugyanakkor vegye figyelembe, hogy a Joomla 1.5-ös verziójának életciklusa 2012. július 31-én véget ért. Nyomatékosan javasoljuk, hogy frissítsen egy támogatott verzióra.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_DESC="A Joomla 2.5 %d db akkreditált nyelvi csomaggal érkezik, amelyeket - az angol (brit) forrásnyelvvel együtt - telepíthet a webhelyére.<br><br><i>Ugyanakkor vegye figyelembe, hogy a Joomla 2.5-ös verziójának életciklusa 2014. július 31-én véget ért. Nyomatékosan javasoljuk, hogy frissítsen egy támogatott verzióra.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_X_DESC="Az angol (brit) forrásnyelvvel együtt, a Joomla 3.x %d db akkreditált nyelvi csomaggal érkezik, amelyeket közvetlenül a webhelyének adminisztrációs felületéről telepíthet, lehetővé téve a nyelvi beállítások testreszabását a webhely felhasználói és adminisztrátorai számára."
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_X_DESC="Az angol (brit) forrásnyelvvel együtt, a Joomla 4.x %d db akkreditált nyelvi csomaggal érkezik, amelyeket közvetlenül a webhelyének adminisztrációs felületéről telepíthet, lehetővé téve a nyelvi beállítások testreszabását a webhely felhasználói és adminisztrátorai számára."

COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_BODY="<p>Könnyű lefordítani a Joomla!-t az Ön nyelvére <a href=\"https://docs.joomla.org/J3.1:Making_a_Language_Pack_for_Joomla\">egy 3.x nyelvi csomag készítésével</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_TITLE="Hogyan hozzunk létre egy Joomla! fordítást"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_BODY="<p>Számos értékes forrás található nyelvének Joomla -hoz való hozzáadásához és tudjon meg többet a <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Language Team-ről</a>. Kérdezhet és tippeket kaphat a <a href=\"https://forum.joomla.org/viewforum.php?f=11\">Fordítási Fórumon</a> vagy a <a href=\"https://forum.joomla.org/viewforum.php?f=617\">Nyelvi Fórumon</a> és rengeteg erőforrás van <a href=\"https://forum.joomla.org/viewforum.php?f=511\">A Nemzetközi Zóna Fórumon</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_TITLE="Több információ a fordításokról"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_BODY="<p>Kérjük, vedd fel a kapcsolatot a <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Mag) Language Team</a> csoporttal</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_TITLE="Szeretne csomagokat ajánlani egy itt fel nem sorolt nyelvhez?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_BODY="Kérjük, lépjen kapcsolatba az alábbi listában szereplő nyelvi koordinátorral."
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_TITLE="Problémája van a fordítás minőségével, vagy szeretne együttműködni egy meglévő csapattal?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_4_BODY="<p><a href=\"https://docs.joomla.org/J3.x:Setup_a_Multilingual_Site\">Egy többnyelvű webhely egyszerű beállítása</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_4_TITLE="Információk a Joomla 3.x új nyelvi képességeiről"

COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_0_BODY="<p>A Joomla lefordítása az Ön nyelvére egyszerű a <a href=\"https://joomla.crowdin.com/cms\">fordtási platformunk segítségével</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_0_TITLE="Hogyan kell elvégezni a Joomla fordítást"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_1_BODY="<p>Kérjük, vegye fel a kapcsolatot a <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Language Team</a>, <br> Hozzon létre egy kérést a <a href=\"https://github.com/joomla/core-translations/issues\">GitHub repository</a> oldalon, <br> vagy lépjen kapcsolatba az egyik menedzserrel a <a href=\"https://joomla.crowdin.com/cms#managers\" target=\"_blank\" rel=\"noopener noreferrer\">Crowdin CMS Project</a> oldalon.</p>"
