COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_0_BODY="<p>Det är enkelt att översätta Joomla till ditt språk med <a href=\"https://joomla.crowdin.com/cms\">genom att använda vår översättningsplattform</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_0_TITLE="Hur man gör en översättning av Joomla"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_1_BODY="<p>Kontakta <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Språkgrupp</a>, <br> Skapa en förfrågan på <a href=\"https://github.com/joomla/core-translations/issues\">GitHub-arkivet</a>, <br> eller kontakta en av cheferna via <a href=\"https://joomla.crowdin.com/cms#managers\" target=\"_blank\" rel=\"noopener noreferrer\">Crowdin CMS Project</a>.</p>"
