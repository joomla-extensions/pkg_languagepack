COM_LANGUAGE_PACK_JOOMLA_VERSION_1_0_DESC="Joomla 1.0 levereras med %d ackrediterade språkpaket som du kan installera på din webbplats, förutom källspråket, engelska (engelska).<br><br><i>Observera att stödet för Joomla 1.0-versionen har upphört den 22 juli 2009. Du uppmuntrar starkt till att uppgradera till en utgåva som stöds.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_1_5_DESC="Joomla 1.5 levereras med %d ackrediterade språkpaket som du kan installera på din webbplats, förutom källspråket, engelska (engelska).<br><br><i>Observera att stödet för Joomla 1.5-versionen har upphört den 31 juli 2012. Du uppmuntrar starkt till att uppgradera till en utgåva som stöds.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_DESC="Joomla 2.5 levereras med %d ackrediterade språkpaket som du kan installera på din webbplats, förutom källspråket, engelska (engelska).<br><br><i>Observera att stödet för Joomla 2.5-versionen har upphört den 31 juli 2014. Du uppmuntrar starkt till att uppgradera till en utgåva som stöds.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_X_DESC="Förutom källspråket, engelska (engelska), Joomla 3. kommer med %d ackrediterade språkpaket som du kan installera direkt från din webbplats, så att du kan anpassa dina språkinställningar för att tillgodose behoven hos webbplatsens användare och administratörer."
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_X_DESC="Förutom källspråket, engelska (engelska), Joomla 4. kommer med %d ackrediterade språkpaket som du kan installera direkt från din webbplats, så att du kan anpassa dina språkinställningar för att tillgodose behoven hos webbplatsens användare och administratörer."
COM_LANGUAGE_PACK_JOOMLA_VERSION_5_X_DESC="Förutom källspråket, engelska (brittisk), Joomla 5. kommer med %d ackrediterade språkpaket som du kan installera direkt från webbplatsens backend så att du kan anpassa dina språkinställningar för att tillgodose behoven hos webbplatsens användare och administratörer."
COM_LANGUAGE_PACK_JOOMLA_VERSION_6_X_DESC="In addition with the source language, English (British), Joomla 6.x comes with %d accredited language packs you can install directly from the backend of your site, allowing you to customize your language settings to serve the needs of your site's users and administrators."

COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_BODY="<p>Det är enkelt att översätta Joomla till ditt språk med <a href=\"https://docs.joomla.org/J3.1:Making_a_Language_Pack_for_Joomla\">genom att använda vår översättningsplattform</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_TITLE="Hur man gör en översättning av Joomla"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_BODY="<p>Det finns ett antal värdefulla resurser för att lägga till ditt språk i Joomla och lära sig mer om <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Språkteam</a>. Du kan ställa frågor och få tips i <a href=\"https://forum.joomla.org/viewforum.php?f=11\">Översättningsforum</a> eller <a href=\"https://forum.joomla.org/viewforum.php?f=809\">språkforum</a> och det finns en mängd resurser i <a href=\"https://forum.joomla.org/viewforum.php?f=511\">The International Zone Forum</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_TITLE="Mer information om översättningar"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_BODY="<p>Kontakta <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Språkgrupp</a></p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_TITLE="Vill du föreslå paket för ett språk som inte listas här?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_BODY="Kontakta den språkkoordinator som anges i listan nedan."
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_TITLE="Har du ett problem med kvaliteten på en översättning eller vill samarbeta med ett befintligt team?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_4_BODY="<p><a href=\"https://docs.joomla.org/J3.x:Setup_a_Multilingual_Site\">Konfigurera en flerspråkig webbplats enkelt</a>.</p>"
