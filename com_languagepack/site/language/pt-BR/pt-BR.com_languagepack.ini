COM_LANGUAGE_PACK_JOOMLA_VERSION_1_0_DESC="Joomla 1.0 vem com %d pacotes de idioma aprovados que você pode instalar no seu site, além do idioma de origem, inglês (britânico).<br><br><i>Note que o suporte à versão do Joomla 1.0 terminou em 22 de Julho de 2009. Você é fortemente encorajado a atualizar para uma versão suportada.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_1_5_DESC="Joomla 1.5 vem com %d pacotes de idioma aprovados que você pode instalar no seu site, além do idioma de origem, inglês (britânico).<br><br><i>Note que o suporte à versão do Joomla 1.5 terminou em 31 de Julho de 2012. Você é fortemente encorajado a atualizar para uma versão suportada.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_DESC="Joomla 2.5 vem com %d pacotes de idioma aprovados que você pode instalar no seu site, além do idioma de origem, inglês (britânico).<br><br><i>Note que o suporte à versão do Joomla 2.5 terminou em 31 de Julho de 2014. Você é fortemente encorajado a atualizar para uma versão suportada.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_X_DESC="Além do idioma fonte, Inglês (britânico), Joomla 3. vem com %d pacotes de idiomas aprovados que você pode instalar diretamente do backend do seu site, permitindo que você personalize suas configurações de idioma para atender às necessidades dos usuários e administradores do seu site."
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_X_DESC="Além do idioma fonte, Inglês (britânico), Joomla 4. vem com %d pacotes de idiomas aprovados que você pode instalar diretamente do backend do seu site, permitindo que você personalize suas configurações de idioma para atender às necessidades dos usuários e administradores do seu site."
COM_LANGUAGE_PACK_JOOMLA_VERSION_5_X_DESC="Além do idioma fonte, inglês (britânico), o Joomla 5.x vem com %d pacotes de idiomas acreditados que você pode instalar diretamente do backend do seu site, permitindo personalizar as configurações de idioma para atender às necessidades dos usuários e administradores do seu site."
COM_LANGUAGE_PACK_JOOMLA_VERSION_6_X_DESC="In addition with the source language, English (British), Joomla 6.x comes with %d accredited language packs you can install directly from the backend of your site, allowing you to customize your language settings to serve the needs of your site's users and administrators."

COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_BODY="<p>É fácil traduzir Joomla para o seu idioma <a href=\"https://docs.joomla.org/J3.1:Making_a_Language_Pack_for_Joomla\">criando um pacote de idioma 3.x</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_TITLE="Como criar uma tradução Joomla"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_BODY="<p>Existem vários recursos valiosos para adicionar seu idioma ao Joomla e aprender mais sobre o <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! Equipe de Idioma CMS (Core)</a>. Você pode fazer perguntas e obter dicas no <a href=\"https://forum.joomla.org/viewforum.php?f=11\">Fórum de Traduções</a> ou no <a href=\"https://forum.joomla.org/viewforum.php?f=617\">Fórum de Idiomas</a> e há uma riqueza de recursos no <a href=\"https://forum.joomla.org/viewforum.php?f=511\">Fórum da Zona Internacional</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_TITLE="Mais informações sobre as traduções"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_BODY="<p>Entre em contato com a <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Equipe de Idioma do Joomla! CMS (Core)</a></p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_TITLE="Quer propor pacotes para uma língua não listada aqui?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_BODY="Por favor, contate o coordenador de idiomas indicado na lista abaixo."
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_TITLE="Tem um problema com a qualidade de uma tradução ou deseja colaborar com uma equipe existente?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_4_BODY="<p><a href=\"https://docs.joomla.org/J3.x:Setup_a_Multilingual_Site\">Configure um site multilíngue facilmente</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_4_TITLE="Informações sobre as funcionalidades de novo idioma no Joomla 3.x"

COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_0_BODY="<p>É fácil traduzir Joomla para o seu idioma <a href=\"https://joomla.crowdin.com/cms\">criando um pacote de idioma x</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_0_TITLE="Como criar uma tradução Joomla"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_1_BODY="<p>Entre em contato com <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Equipe de Idiomas</a>, <br> Crie uma solicitação no <a href=\"https://github.com/joomla/core-translations/issues\">repositório do GitHub</a>, <br> ou entre em contato com um dos gerentes através do <a href=\"https://joomla.crowdin.com/cms#managers\" target=\"_blank\" rel=\"noopener noreferrer\">Crowdin CMS Project</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_1_TITLE="Quer propor pacotes para uma língua não listada aqui?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_2_BODY="<p>Existem vários recursos valiosos para adicionar seu idioma ao Joomla e aprender mais sobre o <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! Equipe de Idioma CMS (Core)</a>. Você pode fazer perguntas e obter dicas no <a href=\"https://forum.joomla.org/viewforum.php?f=11\">Fórum de Traduções</a> ou no <a href=\"https://forum.joomla.org/viewforum.php?f=617\">Fórum de Idiomas</a> e há uma riqueza de recursos no <a href=\"https://forum.joomla.org/viewforum.php?f=511\">Fórum da Zona Internacional</a>.</p>"
