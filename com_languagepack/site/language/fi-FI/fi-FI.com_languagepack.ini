COM_LANGUAGE_PACK_JOOMLA_VERSION_1_0_DESC="Joomla 1.0 sisältää %d akkreditoitua kielipakettia, joita voit asentaa sivustollesi, sekä lähdekielen, englannin (British) lisäksi.<br><br><i>Huomaa, että Joomla 1.0 -version tuki on päättynyt 22. heinäkuuta 2009. Suosittelemme päivittämään käyttöön tuetun version.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_1_5_DESC="Joomla 1.5 sisältää %d akkreditoitua kielipakettia, joita voit asentaa sivustollesi, sekä lähdekielen, englannin (British) lisäksi.<br><br><i>Huomaa, että Joomla 1.5 -version tuki on päättynyt 31. heinäkuuta 2012. Suosittelemme päivittämään käyttöön tuetun version.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_DESC="Joomla 2.5 sisältää %d akkreditoitua kielipakettia, joita voit asentaa sivustollesi, sekä lähdekielen, englannin (British) lisäksi.<br><br><i>Huomaa, että Joomla 2.5 -version tuki on päättynyt 31. heinäkuuta 2014. Suosittelemme päivittämään käyttöön tuetun version.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_X_DESC="Lähdekielen Englanti (British) lisäksi Joomla 3.x mukana tulee %d akkreditoitua kielipakettia, jotka voit asentaa suoraan sivustosi hallintapaneelista ja jonka avulla voit muokata kieliasetuksiasi vastaamaan sivuston käyttäjien ja ylläpitäjien tarpeita."
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_X_DESC="Lähdekielen Englanti (British) lisäksi Joomla 4.x mukana tulee %d akkreditoitua kielipakettia, jotka voit asentaa suoraan sivustosi hallintapaneelista ja jonka avulla voit muokata kieliasetuksiasi vastaamaan sivuston käyttäjien ja ylläpitäjien tarpeita."
COM_LANGUAGE_PACK_JOOMLA_VERSION_5_X_DESC="Lähdekielen Englanti (British) lisäksi Joomla 5.x mukana tulee %d virallista kielipakettia, jotka voit asentaa suoraan sivustosi hallintapaneelista ja jonka avulla voit muokata kieliasetuksiasi vastaamaan sivuston käyttäjien ja ylläpitäjien tarpeita."
COM_LANGUAGE_PACK_JOOMLA_VERSION_6_X_DESC="In addition with the source language, English (British), Joomla 6.x comes with %d accredited language packs you can install directly from the backend of your site, allowing you to customize your language settings to serve the needs of your site's users and administrators."

COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_BODY="<p>Joomla!n kääntäminen kielellesi on helppoa <a href=\"https://docs.joomla.org/J3.1:Making_a_Language_Pack_for_Joomla\">luomalla 3.x kielipaketti</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_TITLE="Miten luoda Joomla-käännös"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_BODY="<p>On olemassa useita arvokkaita resursseja lisätä kielesi Joomlaan ja oppia lisää <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Language Team</a>. Voit kysyä kysymyksiä ja saada vinkkejä <a href=\"https://forum.joomla.org/viewforum.php?f=11\">Translations Forum</a> tai <a href=\"https://forum.joomla.org/viewforum.php?f=617\">Language Forum</a> ja on runsaasti resursseja <a href=\"https://forum.joomla.org/viewforum.php?f=511\">The International Zone Forum</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_TITLE="Lisätietoja käännöksistä"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_BODY="<p>Ota yhteyttä <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) -kielitiimiin</a></p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_TITLE="Haluatko ehdottaa paketteja kielelle, jota ei ole mainittu täällä?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_BODY="Ota yhteyttä alla olevassa luettelossa mainittuun kielikoordinaattoriin."
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_TITLE="Onko sinulla käännöksen laatuun liittyvä ongelma vai haluatko tehdä yhteistyötä olemassa olevan tiimin kanssa?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_4_BODY="<p><a href=\"https://docs.joomla.org/J3.x:Setup_a_Multilingual_Site\">Ota helposti käyttöön monikielinen sivusto</a>.</p>"
