COM_LANGUAGE_PACK_JOOMLA_VERSION_1_0_DESC="Joomla 1.0 бастапқы тілмен қоса, веб-сайтыңызға орнатуға болатын аккредиттелген %d тіл бумасымен бірге жеткізіледі, ағылшын (британ).<br><br><i>Joomla 1.0 нұсқасына қолдау 2009 жылдың 22 шілдесінде аяқталғанын ескеріңіз. Қолдау көрсетілетін шығарылымға жаңартуды ұсынамыз.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_1_5_DESC="Joomla 1.5 бастапқы тілмен қоса, веб-сайтыңызға орнатуға болатын аккредиттелген %d тіл бумасымен бірге жеткізіледі, ағылшын (британ).<br><br><i>Joomla 1.5 нұсқасын қолдау 2012 жылдың 31 желтоқсанында аяқталғанын ескеріңіз. Қолдау көрсетілетін шығарылымға жаңартуды ұсынамыз.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_DESC="Joomla 2.5 бастапқы тілмен қоса, веб-сайтыңызға орнатуға болатын аккредиттелген %d тіл бумасымен бірге жеткізіледі, ағылшын (британ).<br><br><i>Joomla 2.5 нұсқасын қолдау 2014 жылдың 31 желтоқсанында аяқталғанын ескеріңіз. Қолдау көрсетілетін шығарылымға жаңартуды ұсынамыз.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_X_DESC="Бастапқы тілге қоса, ағылшын (британ) Joomla 3.x сайтыңыздың серверлерінен тікелей орнатуға болатын, аккредиттелген %d тіл бумаларымен бірге келеді, бұл тіл параметрлерін торап пайдаланушыларының қажеттіліктерін қанағаттандыру үшін теңшеуге мүмкіндік береді және әкімшілер."
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_X_DESC="Бастапқы тілге қоса, ағылшын (британ) Joomla 4.x сайтыңыздың серверлерінен тікелей орнатуға болатын, аккредиттелген %d тіл бумаларымен бірге келеді, бұл тіл параметрлерін торап пайдаланушыларының қажеттіліктерін қанағаттандыру үшін теңшеуге мүмкіндік береді және әкімшілер."

