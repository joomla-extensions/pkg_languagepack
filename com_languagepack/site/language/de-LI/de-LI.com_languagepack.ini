COM_LANGUAGE_PACK_JOOMLA_VERSION_1_0_DESC="Joomla 1.0 comes with %d accredited language packs you can install on your website, in addition with the source language, English (British).<br><br><i>Note that the support for Joomla 1.0 version has ended on 22 July 2009. You are strongly encourage to upgrade to a supported release.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_1_5_DESC="Joomla 1.5 comes with %d accredited language packs you can install on your website, in addition with the source language, English (British).<br><br><i>Note that the support for Joomla 1.5 version has ended on 31 December 2012. You are strongly encourage to upgrade to a supported release.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_DESC="Joomla 2.5 comes with %d accredited language packs you can install on your website, in addition with the source language, English (British).<br><br><i>Note that the support for Joomla 2.5 version has ended on 31 December 2014. You are strongly encourage to upgrade to a supported release.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_X_DESC="In addition with the source language, English (British), Joomla 3.x comes with %d accredited language packs you can install directly from the backend of your site, allowing you to customize your language settings to serve the needs of your site's users and administrators."
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_X_DESC="In addition with the source language, English (British), Joomla 4.x comes with %d accredited language packs you can install directly from the backend of your site, allowing you to customize your language settings to serve the needs of your site's users and administrators."
COM_LANGUAGE_PACK_JOOMLA_VERSION_5_X_DESC="In addition with the source language, English (British), Joomla 5.x comes with %d accredited language packs you can install directly from the backend of your site, allowing you to customize your language settings to serve the needs of your site's users and administrators."

COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_BODY="<p>It's easy to translate Joomla! into your language by <a href=\"https://docs.joomla.org/J3.1:Making_a_Language_Pack_for_Joomla\">creating a 3.x language pack</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_TITLE="Wie man eine Joomla!-Übersetzung erstellt"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_BODY="<p>There are a number of valuable resources for adding your language to Joomla and learning more about the <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Language Team</a>. You can ask questions and get tips in the <a href=\"https://forum.joomla.org/viewforum.php?f=11\">Translations Forum</a> or the <a href=\"https://forum.joomla.org/viewforum.php?f=617\">Language Forum</a> and there are a wealth of resources in <a href=\"https://forum.joomla.org/viewforum.php?f=511\">The International Zone Forum</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_TITLE="Weitere Informationen zu Übersetzungen"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_BODY="<p>Please contact the <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Language Team</a></p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_TITLE="Willst du Pakete für eine Sprache vorschlagen, die hier nicht aufgeführt ist?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_BODY="Bitte an den Sprachkoordinator wenden, der in der folgenden Liste angegeben ist."
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_TITLE="Have an issue with the quality of a Translation or want to collaborate with an existing Team?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_4_BODY="<p><a href=\"https://docs.joomla.org/J3.x:Setup_a_Multilingual_Site\">Setup a multilingual site easily</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_4_TITLE="Informationen über neue Sprachfunktionalitäten in Joomla 3.x"

COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_0_BODY="<p>Es ist einfach, Joomla in eine andere Sprache zu übersetzen, indem Du <a href=\"https://joomla.crowdin.com/cms\">unsere Übersetzungsplattform verwendest</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_0_TITLE="Eine Joomla-Übersetzung durchführen"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_1_BODY="<p>Bitte kontaktiere das <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Language Team</a>, <br> Erstelle eine Anfrage auf dem <a href=\"https://github.com/joomla/core-translations/issues\">GitHub Repository</a>, <br> oder kontaktiere einen der Manager über das <a href=\"https://joomla.crowdin.com/cms#managers\" target=\"_blank\" rel=\"noopener noreferrer\">Crowdin CMS-Projekt</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_1_TITLE="Willst du Pakete für eine Sprache vorschlagen, die hier nicht aufgeführt ist?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_2_BODY="<p>Es gibt eine Reihe von wertvollen Ressourcen, um eine Sprache zu Joomla hinzuzufügen und mehr über das <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Language Team</a> zu erfahren. Du kannst Fragen stellen und Tipps im <a href=\"https://forum.joomla.org/viewforum.php?f=11\">Translations Forum</a> oder im <a href=\"https://forum.joomla.org/viewforum.php?f=809\">Language Forum</a> erhalten, und es gibt eine Fülle von Informationen im <a href=\"https://forum.joomla.org/viewforum.php?f=511\">International Zone Forum</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_2_TITLE="Weitere Informationen zu Übersetzungen"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_3_BODY="Bitte an den Sprachkoordinator wenden, der in der folgenden Liste angegeben ist."
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_3_TITLE="Es gibt ein Probleme mit der Qualität einer Übersetzung oder möchtest Du mit einem bestehenden Team zusammenarbeiten?"

COM_LANGUAGE_PACK_JOOMLA_VERSION_5_0_EXTRA_INFO_0_BODY="<p>Es ist einfach, Joomla in eine andere Sprache zu übersetzen, indem Du <a href=\"https://joomla.crowdin.com/cms\">unsere Übersetzungsplattform verwendest</a>.</p>"
