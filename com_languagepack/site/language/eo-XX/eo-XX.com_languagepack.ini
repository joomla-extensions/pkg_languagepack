COM_LANGUAGE_PACK_JOOMLA_VERSION_1_0_DESC="Joomla 1.0 haveblas kun %d oficialaj lingvopakaĵoj kiujn vi povas instali en via retejo, flanke al la fonta lingvo, la angla (brita).<br><br><i>Notu ke subteno por la Joomla 1.0 versio finiĝis la 22an de Decembro 2009. Ni arde rekomendas vin aktualigi al subtenata eldono.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_1_5_DESC="Joomla 1.5 haveblas kun %d oficialaj lingvopakaĵoj kiujn vi povas instali en via retejo, flanke al la fonta lingvo, la angla (brita).<br><br><i>Notu ke subteno por la Joomla 1.5 versio finiĝis la 31an de Decembro 2012. Ni arde rekomendas vin aktualigi al subtenata eldono.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_DESC="Joomla 2.5 haveblas kun %d oficialaj lingvopakaĵoj kiujn vi povas instali en via retejo, flanke al la fonta lingvo, la angla (brita).<br><br><i>Notu ke subteno por la Joomla 2.5 versio finiĝis la 31an de Decembro 2014. Ni arde rekomendas vin aktualigi al subtenata eldono.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_X_DESC="Aldone al la fonta lingvo, la angla (brita), Joomla 3.x havas %d oficialajn lingvopakaĵojn kiujn vi povas rekte instali en la dorsflanko de via retejo, permesante vin tajlori la lingvajn agordojn servante la bezonojn de uzantoj kaj administrantoj de via retejo."
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_X_DESC="Joomla 4 kaj ties lingvaj pakaĵoj ankoraŭ progresas. La lingvaj pakaĵoj haveblos tuj post eldono de Joomla 4.0."
COM_LANGUAGE_PACK_JOOMLA_VERSION_5_X_DESC="In addition with the source language, English (British), Joomla 5.x comes with %d accredited language packs you can install directly from the backend of your site, allowing you to customize your language settings to serve the needs of your site's users and administrators."
COM_LANGUAGE_PACK_JOOMLA_VERSION_6_X_DESC="In addition with the source language, English (British), Joomla 6.x comes with %d accredited language packs you can install directly from the backend of your site, allowing you to customize your language settings to serve the needs of your site's users and administrators."

COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_BODY="<p>Estas facile traduki Joomla!n en vian lingvon per <a href=\"https://docs.joomla.org/J3.1:Making_a_Language_Pack_for_Joomla\">kreado de 3.x lingva pakaĵo</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_TITLE="Kiel krei Joomla!n tradukon"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_BODY="<p>Troviĝas pluraj valoraj risurcoj por aldoni vian lingvon al Joomla kaj por lerni pli pri la <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Language Team</a>. Vi povas demandi kaj peti konsilojn en la <a href=\"https://forum.joomla.org/viewforum.php?f=11\">Translations Forum</a> aŭ la <a href=\"https://forum.joomla.org/viewforum.php?f=617\">Language Forum</a> kaj haveblas amase da informoj en <a href=\"https://forum.joomla.org/viewforum.php?f=511\">The International Zone Forum</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_TITLE="Pli da informoj pri Tradukoj"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_BODY="<p>Bonvolu kontakti la <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Language Team</a></p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_TITLE="Ĉu vi volas proponi pakaĵojn por lingvo jam ne en la listo?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_BODY="Bonvolu kontakti lingvan kunordiganton laŭ la suba listo."
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_TITLE="Ĉu vi dubas la kvaliton de iu traduko aŭ volas kunlabori en jam ekzistanta grupo?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_4_BODY="<p><a href=\"https://docs.joomla.org/J3.x:Setup_a_Multilingual_Site\">Facile instali mult-lingvan retejon</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_4_TITLE="Informoj pri novaj lingvaj funkcioj en Joomla 3.x"

COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_0_BODY="<p>It's easy to translate Joomla into your language by <a href=\"https://joomla.crowdin.com/cms\">using our translation platform</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_0_TITLE="How to perform a Joomla Translation"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_1_BODY="<p>Please contact the <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Language Team</a>, <br> Create an request on the <a href=\"https://github.com/joomla/core-translations/issues\">GitHub repository</a>, <br> or contact one of the managers via the <a href=\"https://joomla.crowdin.com/cms#managers\" target=\"_blank\" rel=\"noopener noreferrer\">Crowdin CMS Project</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_1_TITLE="Ĉu vi volas proponi pakaĵojn por lingvo jam ne en la listo?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_2_BODY="<p>There are a number of valuable resources for adding your language to Joomla and learning more about the <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Language Team</a>. You can ask questions and get tips in the <a href=\"https://forum.joomla.org/viewforum.php?f=11\">Translations Forum</a> or the <a href=\"https://forum.joomla.org/viewforum.php?f=809\">Language Forum</a> and there are a wealth of resources in <a href=\"https://forum.joomla.org/viewforum.php?f=511\">The International Zone Forum</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_2_TITLE="Pli da informoj pri Tradukoj"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_3_BODY="Bonvolu kontakti lingvan kunordiganton laŭ la suba listo."
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_3_TITLE="Ĉu vi dubas la kvaliton de iu traduko aŭ volas kunlabori en jam ekzistanta grupo?"

