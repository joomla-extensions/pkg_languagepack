COM_LANGUAGE_PACK_JOOMLA_VERSION_1_0_DESC="Joomla 1.0 vem com %d pacotes de idioma aprovados e que você pode instalar no seu sítio, para além do idioma de origem, Inglês (britânico).<br><br><i>Note que o suporte à versão do Joomla 1.0 terminou em 22 de julho de 2009. Você é fortemente encorajado a atualizar para uma versão suportada.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_1_5_DESC="Joomla 1.5 vem com %d pacotes de idioma aprovados e que você pode instalar no seu sítio, para além do idioma de origem, Inglês (britânico).<br><br><i>Note que o suporte à versão do Joomla 1.5 terminou em 31 de dezembro de 2012. Você é fortemente encorajado a atualizar para uma versão suportada.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_DESC="Joomla 2.5 vem com %d pacotes de idioma aprovados e que você pode instalar no seu sítio, para além do idioma de origem, Inglês (britânico).<br><br><i>Note que o suporte à versão do Joomla 2.5 terminou em 31 de dezembro de 2014. Você é fortemente encorajado a atualizar para uma versão suportada.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_X_DESC="Para além do idioma de origem, Inglês (britânico), o Joomla 3.0 vem com %d pacotes de idioma acreditados e que pode instalar diretamente na administração do seu sítio. Isto permite-lhe personalizar as configurações de idiomas para corresponder às necessidades dos utilizadores e administradores do seu sítio web."
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_X_DESC="Para além do idioma de origem, Inglês (britânico), o Joomla 4.0 vem com %d pacotes de idioma acreditados e que pode instalar diretamente na administração do seu sítio. Isto permite-lhe personalizar as configurações de idiomas para corresponder às necessidades dos utilizadores e administradores do seu sítio web."
COM_LANGUAGE_PACK_JOOMLA_VERSION_5_X_DESC="Para além do idioma de origem, Inglês (britânico), o Joomla 5.0 vem com %d pacotes de idioma acreditados e que pode instalar diretamente na administração do seu sítio. Isto permite-lhe personalizar as configurações de idiomas para corresponder às necessidades dos utilizadores e administradores do seu sítio web."
COM_LANGUAGE_PACK_JOOMLA_VERSION_6_X_DESC="Para além do idioma de origem, Inglês (britânico), o Joomla 6.x vem com %d pacotes de idioma acreditados e que pode instalar diretamente na administração do seu sítio. Isto permite-lhe personalizar as configurações de idiomas para corresponder às necessidades dos utilizadores e administradores do seu sítio web."

COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_BODY="<p>É fácil traduzir o Joomla para o seu idioma <a href=\"https://docs.joomla.org/J3.1:Making_a_Language_Pack_for_Joomla\">criando um pacote de idioma para Joomla 3.x</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_TITLE="Como criar uma tradução Joomla!"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_BODY="<p>Existem vários recursos úteis para adicionar seu idioma ao Joomla e aprender mais sobre a <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Equipa de idioma Joomla! CMS (Core)</a>. Pode colocar perguntas e obter dicas no <a href=\"https://forum.joomla.org/viewforum.php?f=11\">Fórum de traduções</a> ou no <a href=\"https://forum.joomla.org/viewforum.php?f=617\">Fórum de Idiomas Joomla 2.5</a> e há uma variedade de recursos no <a href=\"https://forum.joomla.org/viewforum.php?f=511\">Fórum internacional</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_TITLE="Mais informações sobre traduções"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_BODY="<p>Entre em contacto com a <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Equipa de idiomas do Joomla! CMS (Core)</a></p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_TITLE="Quer propor pacotes para um idioma não listado aqui?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_BODY="Por favor, contacte o coordenador do idioma indicado na lista abaixo."
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_TITLE="Encontrou problemas com a qualidade de uma tradução ou deseja colaborar numa equipa existente?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_4_BODY="<p><a href=\"https://docs.joomla.org/J3.x:Setup_a_Multilingual_Site\">Configure facilmente um sítio multilingue</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_4_TITLE="Informações sobre novas funcionalidades de idioma no Joomla 3.x"

COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_0_BODY="<p>É fácil traduzir o Joomla para o seu idioma <a href=\"https://joomla.crowdin.com/cms\">usando a nossa plataforma Web de tradução</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_0_TITLE="Como realizar uma tradução Joomla"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_1_BODY="<p>Por favor, entre em contacto com <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Equipa de idiomas Joomla! CMS (Core)</a>, <br>crie um pedido no <a href=\"https://github.com/joomla/core-translations/issues\">repositório do GitHub</a>, <br> ou entre em contacto com um dos gestores de idioma através do <a href=\"https://joomla.crowdin.com/cms#managers\" target=\"_blank\" rel=\"noopener noreferrer\">Projeto Crowdin CMS</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_1_TITLE="Quer propor pacotes para um idioma não listado aqui?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_2_BODY="<p>Existem vários recursos úteis para adicionar seu idioma ao Joomla e aprender mais sobre a <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Equipa de idioma Joomla! CMS (Core)</a>. Pode colocar perguntas e obter dicas no <a href=\"https://forum.joomla.org/viewforum.php?f=11\">Fórum de traduções</a> ou no <a href=\"https://forum.joomla.org/viewforum.php?f=809\">Fórum de Idiomas Joomla 4</a> e há uma variedade de recursos no <a href=\"https://forum.joomla.org/viewforum.php?f=511\">Fórum internacional</a>.</p>"
