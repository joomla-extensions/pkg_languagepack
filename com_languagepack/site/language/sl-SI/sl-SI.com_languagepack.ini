COM_LANGUAGE_PACK_JOOMLA_VERSION_1_0_DESC="Joomla 1.0 prihaja z %d akreditirani jezikovni paketi, ki jih lahko namestite na svojo spletno stran, poleg izvornega jezika, angleščine.<br><br><i>Upoštevajte, da se je podpora za različico Joomla 1.0 končala 22. julija 2009. Močno vas spodbujamo, da nadgradite na podprto izdajo.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_1_5_DESC="Joomla 1.5 prihaja z %d akreditirani jezikovni paketi, ki jih lahko namestite na svojo spletno stran, poleg izvornega jezika, angleščine.<br><br><i>Upoštevajte, da se je podpora za različico Joomla 1.5 končala 31. decembra 2012. Močno vas spodbujamo, da nadgradite na podprto izdajo.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_DESC="Joomla 2.5 prihaja z %d akreditirani jezikovni paketi, ki jih lahko namestite na svojo spletno stran, poleg izvornega jezika, angleščine.<br><br><i>Upoštevajte, da se je podpora za različico Joomla 2.5 končala 31. decembra 2014. Močno vas spodbujamo, da nadgradite na podprto izdajo.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_X_DESC="Poleg izvornega jezika, angleščine (britanije), je Joomla 3.x opremljena z %d akreditiranimi jezikovnimi paketi, ki jih lahko namestite neposredno iz ozadja vaše spletne strani, kar vam omogoča, da prilagodite jezikovne nastavitve, da bodo ustrezale potrebam uporabnikov vaše spletne strani in skrbnikov."
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_X_DESC="Poleg izvornega jezika, angleščine (britanije), je Joomla 4.x opremljena z %d akreditiranimi jezikovnimi paketi, ki jih lahko namestite neposredno iz ozadja vaše spletne strani, kar vam omogoča, da prilagodite jezikovne nastavitve, da bodo ustrezale potrebam uporabnikov vaše spletne strani in skrbnikov."
COM_LANGUAGE_PACK_JOOMLA_VERSION_5_X_DESC="Poleg izvornega jezika, angleščine (britanije), je Joomla 5.x opremljena z %d akreditiranimi jezikovnimi paketi, ki jih lahko namestite neposredno iz ozadja vaše spletne strani, kar vam omogoča, da prilagodite jezikovne nastavitve, da bodo ustrezale potrebam uporabnikov vaše spletne strani in skrbnikov."
COM_LANGUAGE_PACK_JOOMLA_VERSION_6_X_DESC="Poleg izvornega jezika, angleščine (britanije), je Joomla 6.x opremljena z %d akreditiranimi jezikovnimi paketi, ki jih lahko namestite neposredno iz ozadja vaše spletne strani, kar vam omogoča, da prilagodite jezikovne nastavitve, da bodo ustrezale potrebam uporabnikov vaše spletne strani in skrbnikov."

COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_BODY="<p>Joomla! lahko preprosto prevedete v svoj jezik tako, da <a href=\"https://docs.joomla.org/J3.1:Making_a_Language_Pack_for_Joomla\">ustvarite jezikovni paket 3.x</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_TITLE="Kako ustvariti prevod Joomla!"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_BODY="<p>Obstaja veliko dragocenih virov za dodajanje jezika v Joomlo in učenje več o <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) ekipa za jezike</a>. Vprašanja lahko postavite in dobite nasvete <a href=\"https://forum.joomla.org/viewforum.php?f=11\">Forum za prevode</a> or the <a href=\"https://forum.joomla.org/viewforum.php?f=617\">Jezikovni forum</a> in obstaja bogastvo virov na <a href=\"https://forum.joomla.org/viewforum.php?f=511\">Mednarodnem conskem forumu</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_TITLE="Več informacij o prevodih"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_BODY="<p>Prosimo, obrnite se na <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) ekipa za jezike</a></p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_TITLE="Want to propose packs for a language not listed here?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_BODY="Please contact the language coordinator stated in the list below."
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_TITLE="Have an issue with the quality of a Translation or want to collaborate with an existing Team?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_4_BODY="<p><a href=\"https://docs.joomla.org/J3.x:Setup_a_Multilingual_Site\">Setup a multilingual site easily</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_4_TITLE="Information about new language functionalities in Joomla 3.x"

COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_0_BODY="<p>It's easy to translate Joomla into your language by <a href=\"https://joomla.crowdin.com/cms\">using our translation platform</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_0_TITLE="How to perform a Joomla Translation"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_1_BODY="<p>Please contact the <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Language Team</a>, <br> Create an request on the <a href=\"https://github.com/joomla/core-translations/issues\">GitHub repository</a>, <br> or contact one of the managers via the <a href=\"https://joomla.crowdin.com/cms#managers\" target=\"_blank\" rel=\"noopener noreferrer\">Crowdin CMS Project</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_1_TITLE="Want to propose packs for a language not listed here?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_2_BODY="<p>There are a number of valuable resources for adding your language to Joomla and learning more about the <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Language Team</a>. You can ask questions and get tips in the <a href=\"https://forum.joomla.org/viewforum.php?f=11\">Translations Forum</a> or the <a href=\"https://forum.joomla.org/viewforum.php?f=809\">Language Forum</a> and there are a wealth of resources in <a href=\"https://forum.joomla.org/viewforum.php?f=511\">The International Zone Forum</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_2_TITLE="More Information about Translations"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_3_BODY="Please contact the language coordinator stated in the list below."
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_3_TITLE="Have an issue with the quality of a Translation or want to collaborate with an existing Team?"

