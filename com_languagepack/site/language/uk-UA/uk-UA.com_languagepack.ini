COM_LANGUAGE_PACK_JOOMLA_VERSION_1_0_DESC="Joomla 1.0 виходить з %d акредитованими мовними пакетами, які ви можете встановити на ваш веб-сайт, разом з оригінальною мовою, англійською (британською).<br><br><i>Візьміть до уваги, що підтримка версії Joomla 1.0 закінчилась 22 липня 2009. Радимо оновити до підтримуваного випуску.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_1_5_DESC="Joomla 1.5 виходить з %d акредитованими мовними пакетами, які ви можете встановити на ваш веб-сайт, разом з оригінальною мовою, англійською (британською).<br><br><i>Візьміть до уваги, що підтримка версії Joomla 1.5 закінчилась 31 грудня 2012. Радимо оновити до підтримуваного випуску.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_DESC="Joomla 2.5 виходить з %d акредитованими мовними пакетами, які ви можете встановити на ваш веб-сайт, разом з оригінальною мовою, англійською (британською).<br><br><i>Візьміть до уваги, що підтримка версії Joomla 2.5 закінчилась 31 грудня 2014. Радимо оновити до підтримуваного випуску.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_X_DESC="Окрім, вихідної мови, англійської (британської версії), Joomla 3. містять %d акредитованих мовних пакетів, які ви можете встановити безпосередньо з сервера вашого сайту, що дозволяє налаштовувати мовні налаштування, щоб задовільняти потреби користувачів і адміністраторів сайту."
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_X_DESC="Окрім, вихідної мови, англійської (британської версії), Joomla 4. містять %d акредитованих мовних пакетів, які ви можете встановити безпосередньо з сервера вашого сайту, що дозволяє налаштовувати мовні налаштування, щоб задовільняти потреби користувачів і адміністраторів сайту."

COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_BODY="<p>Перекласти Joomla на свою мову просто <a href=\"https://docs.joomla.org/J3.1:Making_a_Language_Pack_for_Joomla\">створивши 3.x мовний пакет</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_TITLE="Як створити переклад Joomla"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_BODY="<p>Є кілька цінних ресурсів для додавання вашої мови в Joomla і для вивчення <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! СКВ (основна) мовна команда</a>. Ви можете задати питання і отримати поради в <a href=\"https://forum.joomla.org/viewforum.php?f=11\">Форумі Перекладів</a> або <a href=\"https://forum.joomla.org/viewforum.php?f=617\">Мовного форуму</a> і у вас є безліч ресурсів у <a href=\"https://forum.joomla.org/viewforum.php?f=511\">Форумі Міжнародної зони</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_TITLE="Детальніше про переклади"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_BODY="<p>Будь ласка, зв'яжіться з<a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Мовною Командою Joomla! CMS (Core)</a></p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_TITLE="Хочете запропонувати мовні пакети, що не вказані тут?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_BODY="Будь ласка, зв'яжіться з мовним координатором, який вказаний в списку нижче."
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_TITLE="Виникли запитання щодо якості перекладу або хочете співпрацювати з командою, що вже існує?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_4_BODY="<p><a href=\"https://docs.joomla.org/J3.x:Setup_a_Multilingual_Site\">Швидке налаштування багатомовного сайту</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_4_TITLE="Інформація про нові мовні функції в Joomla 3.x"

COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_0_BODY="<p>Легко перекладати Joomla вашою мовою <a href=\"https://joomla.crowdin.com/cms\">, використовуючи нашу платформу перекладу</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_0_TITLE="Як виконувати переклад Joomla"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_1_BODY="<p>Будь ласка, зв'яжіться з <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! СКВ (Основна) мовна команда</a>, <br> Створіть запит на <a href=\"https://github.com/joomla/core-translations/issues\">GitHub сховище</a>, <br> або зв'яжіться з одним з менеджерів через <a href=\"https://joomla.crowdin.com/cms#managers\" target=\"_blank\" rel=\"noopener noreferrer\">проект СКВ Crowdin</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_1_TITLE="Хочете запропонувати мовні пакети, що не вказані тут?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_2_BODY="<p>Є кілька цінних ресурсів для додавання вашої мови в Joomla і для вивчення <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! СКВ (основна) мовна команда</a>. Ви можете задати питання і отримати поради в <a href=\"https://forum.joomla.org/viewforum.php?f=11\">Форумі Перекладів</a> або <a href=\"https://forum.joomla.org/viewforum.php?f=617\">Мовного форуму</a> і у вас є безліч ресурсів у <a href=\"https://forum.joomla.org/viewforum.php?f=511\">Форумі Міжнародної зони</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_2_TITLE="Більше Інформації про Переклади"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_3_BODY="Будь ласка, зв'яжіться з мовним координатором, зазначеним в списку нижче."
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_3_TITLE="Виникли запитання щодо якості перекладу або хочете співпрацювати з командою, що вже існує?"

