COM_LANGUAGE_PACK_JOOMLA_VERSION_1_0_DESC="Joomla 1.0 je dodávaná s %d akreditovanými jazykovými balíčkami, ktoré si môžete nainštalovať na svoje webové stránky, a navyše so zdrojovým jazykom, anglickým (britským).<br><br><i>Upozorňujeme, že podpora pre verziu Joomla 1.0 skončila 22. júla 2009. Dôrazne vám odporúčame inovovať na podporované vydanie.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_1_5_DESC="Joomla 1.5 je dodávaná s %d akreditovanými jazykovými balíčkami, ktoré si môžete nainštalovať na svoje webové stránky, a navyše so zdrojovým jazykom, anglickým (britským).<br><br><i>Upozorňujeme, že podpora pre verziu Joomla 1.5 skončila 31. decembra 2012. Dôrazne vám odporúčame inovovať na podporované vydanie.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_DESC="Joomla 2.5 je dodávaná s %d akreditovanými jazykovými balíčkami, ktoré si môžete nainštalovať na svoje webové stránky, a navyše so zdrojovým jazykom, anglickým (britským).<br><br><i>Upozorňujeme, že podpora pre verziu Joomla 2.5 skončila 31. decembra 2014. Dôrazne vám odporúčame inovovať na podporované vydanie.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_X_DESC="Okrem zdrojového jazyka, anglického (britského), prichádza Joomla 3.x s %d akreditovanými jazykovými balíčkami, ktoré si môžete nainštalovať priamo z administrácie vášho webu, čo vám umožní prispôsobiť vaše jazykové nastavenia tak, aby vyhovovali potrebám používateľov vášho webu ako aj administrátorom."
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_X_DESC="Okrem zdrojového jazyka, anglického (britského), prichádza Joomla 4.x s %d akreditovanými jazykovými balíčkami, ktoré si môžete nainštalovať priamo z administrácie vášho webu, čo vám umožní prispôsobiť vaše jazykové nastavenia tak, aby vyhovovali potrebám používateľov vášho webu ako aj administrátorom."

COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_EXTRA_INFO_0_BODY="<p>Je jednoduché preložiť Joomlu do vášho jazyka <a href=\"https://docs.joomla.org/J2.5:Making_a_Language_Pack_for_Joomla\">vytvorením balíka jazykov 2.5 </a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_EXTRA_INFO_0_TITLE="Ako vytvoriť preklad pre Joomla"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_EXTRA_INFO_1_BODY="<p>Existuje niekoľko hodnotných zdrojov o pridávaní lokalizovaných jazykových súborov do Joomla, pričom zistiť viac môžete aj na stránke <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) lokalizačného tímu</a>. Môžete položiť otázky a získať tipy v <a href=\"https://forum.joomla.org/viewforum.php?f=11\">Lokalizačnom fóre</a> alebo <a href=\"https://forum.joomla.org/viewforum.php?f=617\">Jazykovom fóre</a> a množstvo zdrojov je aj vo <a href=\"https://forum.joomla.org/viewforum.php?f=511\">Fóre medzinárodnej zóny</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_EXTRA_INFO_1_TITLE="Viac informácií o lokalizáciách"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_EXTRA_INFO_2_BODY="<p>Spojte sa s <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) lokalizačným tímom</a></p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_EXTRA_INFO_2_TITLE="Chcete navrhnúť balíčky pre jazyk, ktorý tu nie je uvedený?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_EXTRA_INFO_3_BODY="Kontaktujte jazykového koordinátora uvedeného v zozname nižšie."
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_EXTRA_INFO_3_TITLE="Máte problém s kvalitou prekladu alebo chcete spolupracovať s existujúcim tímom?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_EXTRA_INFO_4_BODY="<p><a href=\"https://docs.joomla.org/International_Enhancements_for_Version_1.6\">2.5 prináša do Joomla množstvo nových funkcionalít</a><br> <a href=\"https://docs.joomla.org/Language_Switcher_Tutorial_for_Joomla_1.6\">vrátane implementácie jednoduchého viacjazyčného webu</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_EXTRA_INFO_4_TITLE="Informácie o nových lokalizačných funkcionalitách v Joomla 2.5"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_BODY="<p>Je jednoduché preložiť Joomla! do vášho jazyka <a href=\"https://docs.joomla.org/J3.1:Making_a_Language_Pack_for_Joomla\">vytvorením balíka jazykov 3.x </a>.</p>"
