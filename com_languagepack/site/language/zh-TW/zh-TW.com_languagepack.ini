COM_LANGUAGE_PACK_JOOMLA_VERSION_1_0_DESC="Joomla 1.0 附帶 %d 個官方認可，能安裝在網站的語言包，以及原始語言英語 (英國)。<br><br><i>注意到 Joomla! 1.0 版的支援已於 2009 年 7 月 22 日終止，強烈建議你升級至受支援的版本。</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_1_5_DESC="Joomla 1.5 附帶 %d 個官方認可，能安裝在網站的語言包，以及原始語言英語 (英國)。<br><br><i>注意到 Joomla! 1.5 版的支援已於 2012 年 12 月 31 日終止，強烈建議你升級至受支援的版本。</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_DESC="Joomla 2.5 附帶 %d 個官方認可，能安裝在網站的語言包，以及原始語言英語 (英國)。<br><br><i>注意到 Joomla! 2.5 版的支援已於 2014 年 12 月 31 日終止，強烈建議你升級至受支援的版本。</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_X_DESC="除了來源語言英文 (英國) 之外，Joomla 3.x 附帶 %d 個官方認可語言包，你可直接自後台安裝，允許自訂設定以服務網站會員及管理者所需。"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_X_DESC="除了來源語言英文 (英國) 之外，Joomla 4.x 附帶 %d 個官方認可語言包，你可直接自後台安裝，允許自訂設定以服務網站會員及管理者所需。"
COM_LANGUAGE_PACK_JOOMLA_VERSION_5_X_DESC="In addition with the source language, English (British), Joomla 5.x comes with %d accredited language packs you can install directly from the backend of your site, allowing you to customize your language settings to serve the needs of your site's users and administrators."

COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_BODY="<p>透過 <a href=\"https://docs.joomla.org/J3.1:Making_a_Language_Pack_for_Joomla\">建立 3.x 語言包</a>翻譯 Joomla 進到你的語言很簡單。</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_TITLE="如何建立 Joomla! 翻譯"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_BODY="<p>有些給增加你的語言到 Joomla 的珍貴資源以及學習更多關於 <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (核心) 語言小組</a>。你可在 <a href=\"https://forum.joomla.org/viewforum.php?f=11\">翻譯討論區</a> 或 <a href=\"https://forum.joomla.org/viewforum.php?f=617\">語言討論區</a> 詢問問題及獲得秘訣並在 <a href=\"https://forum.joomla.org/viewforum.php?f=511\">國際區域討論區</a> 有豐富的資源。</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_TITLE="關於翻譯的更多資訊"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_BODY="<p>請聯絡 <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (核心) 語言小組</a></p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_TITLE="想要為未列在此的語言提供語言包？"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_BODY="請聯絡以下列表所述的語言統籌者。"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_TITLE="有與翻譯品質的問題或想要與既有小組合作？"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_4_BODY="<p><a href=\"https://docs.joomla.org/J3.x:Setup_a_Multilingual_Site\">輕易設定多語言網站</a>。</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_4_TITLE="關於 Joomla! 3.x 中新語言功能的資訊"

COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_0_BODY="<p><a href=\"https://joomla.crowdin.com/cms\">使用翻譯平台</a>輕鬆翻譯 Joomla 進入你的語言。</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_0_TITLE="如何進行 Joomla 翻譯"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_1_BODY="<p>請聯絡 <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (核心) 語言小組</a>, <br> 在 <a href=\"https://github.com/joomla/core-translations/issues\">GitHub repository</a> 建立要求 <br> 或透過聯繫 <a href=\"https://joomla.crowdin.com/cms#managers\" target=\"_blank\" rel=\"noopener noreferrer\">Crowdin CMS 專案</a> 的管理者之一。</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_1_TITLE="想要為未列在此的語言提供語言包？"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_2_BODY="<p>有些給增加你的語言到 Joomla 的珍貴資源以及學習更多關於 <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (核心) 語言小組</a>。你可在. You can ask questions and get tips in the <a href=\"https://forum.joomla.org/viewforum.php?f=11\">翻譯討論區</a> 或 <a href=\"https://forum.joomla.org/viewforum.php?f=809\">語言討論區</a> 詢問問題並獲得秘訣。並在 <a href=\"https://forum.joomla.org/viewforum.php?f=511\">國際區域討論區</a>有豐富的資源。</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_2_TITLE="關於翻譯的更多資訊"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_3_BODY="請聯絡以下列表所述的語言統籌者。"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_3_TITLE="有與翻譯品質的問題或想要與既有小組合作？"

