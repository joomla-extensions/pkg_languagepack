COM_LANGUAGE_PACK_JOOMLA_VERSION_1_0_DESC="Joomla 1.0 wordt geleverd met %d geaccrediteerde taalpakketten die u kunt installeren op uw website, samen met de brontaal, Engels (Brits).<br><br><i>Let op dat de ondersteuning voor de Joomla 1.0 versie op 22 juli 2009 is beëindigd. U wordt sterk aangeraden om te upgraden naar een ondersteunde release.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_1_5_DESC="Joomla 1.5 wordt geleverd met %d geaccrediteerde taalpakketten die u kunt installeren op uw website, samen met de brontaal, Engels (Brits).<br><br><i>Let op dat de ondersteuning voor de Joomla 1.5 versie is beëindigd op 31 december 2012. U wordt sterk aangeraden om te upgraden naar een ondersteunde release.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_DESC="Joomla 2.5 wordt geleverd met %d geaccrediteerde taalpakketten die u kunt installeren op uw website, samen met de brontaal, Engels (Brits).<br><br><i>Let op dat de ondersteuning voor de Joomla 2.5 versie is afgelopen op 31 december 2014. U wordt sterk aangeraden om te upgraden naar een ondersteunde release.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_X_DESC="Naast de brontaal, het Engels (Brits) komt Joomla 3.x met %d geaccrediteerde taalpakketten die u direct vanaf de backend van uw site kunt installeren, hetgeen u toelaat uw taalinstellingen aan te passen aan de noden van de gebruikers en de beheerders van uw site."
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_X_DESC="Naast de brontaal, het Engels (Brits) komt Joomla 4.x met %d geaccrediteerde taalpakketten die u direct vanaf de backend van uw site kunt installeren, welke u in staat stellen uw taalinstellingen aan te passen aan de behoeften van de gebruikers en beheerders van uw site."
COM_LANGUAGE_PACK_JOOMLA_VERSION_5_X_DESC="Naast de brontaal, het Engels (Brits), komt Joomla 5.x met %d geaccrediteerde taalpakketten die direct vanaf de backend van de site kunnen worden geïnstalleerd, welke in staat stellen de taalinstellingen aan te passen aan de behoeften van de gebruikers en beheerders van de site."
COM_LANGUAGE_PACK_JOOMLA_VERSION_6_X_DESC="In addition with the source language, English (British), Joomla 6.x comes with %d accredited language packs you can install directly from the backend of your site, allowing you to customize your language settings to serve the needs of your site's users and administrators."

COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_BODY="<p>Het is gemakkelijk om Joomla in uw taal te vertalen door <a href=\"https://docs.joomla.org/J3.1:Making_a_Language_Pack_for_Joomla\">een 3.x taalpakket te maken</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_TITLE="Hoe een Joomla! vertaling maken"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_BODY="<p>Er zijn een aantal waardevolle bronnen om uw taal toe te voegen aan Joomla en meer te leren over het Joomla! <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">CMS (Core) taalteam</a>. U kunt vragen stellen en tips krijgen in het <a href=\"https://forum.joomla.org/viewforum.php?f=11\">Vertalingsforum</a> of het <a href=\"https://forum.joomla.org/viewforum.php?f=617\">Taal Forum</a> en er is een schat aan bronnen in <a href=\"https://forum.joomla.org/viewforum.php?f=511\">Het Internationale Zone Forum</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_TITLE="Meer informatie over vertalingen"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_BODY="<p>Neem contact op met het <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) taalteam</a></p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_TITLE="Wilt u pakketten voorstellen voor een taal die hier niet in de lijst voorkomt?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_BODY="Neem contact op met de taalcoördinator vermeld in de lijst hieronder."
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_TITLE="Heeft u problemen met de kwaliteit van een vertaling of wilt u samenwerken met een bestaand team?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_4_BODY="<p><a href=\"https://docs.joomla.org/J3.x:Setup_a_Multilingual_Site\">Gemakkelijk een meertalige site instellen</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_4_TITLE="Informatie over nieuwe taalfunctionaliteiten in Joomla 3.x"

COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_0_BODY="<p>Het is eenvoudig om Joomla in uw taal te vertalen door gebruik te maken van ons <a href=\"https://joomla.crowdin.com/cms\">vertaalplatform</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_0_TITLE="Hoe een Joomla vertaling gemaakt moet worden"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_1_BODY="<p>Neem alstublieft contact op met het <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Taalteam</a>, <br> dien een aanvraag in bij de <a href=\"https://github.com/joomla/core-translations/issues\">GitHub repository</a>, <br> of neem contact op met een van de beheerders via het <a href=\"https://joomla.crowdin.com/cms#managers\" target=\"_blank\" rel=\"noopener noreferrer\">Crowdin CMS Project</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_1_TITLE="Wilt u pakketten voorstellen voor een taal die hier niet in de lijst voorkomt?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_2_BODY="<p>Er zijn een aantal waardevolle hulpbronnen om uw taal aan Joomla toe te voegen en om meer te weten te komen over het <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Taalteam</a>. U kunt vragen stellen en tips vinden in het <a href=\"https://forum.joomla.org/viewforum.php?f=11\">Vertaalforum</a> of het <a href=\"https://forum.joomla.org/viewforum.php?f=809\">Taalforum</a> en er is een overvloed aan bronnen in <a href=\"https://forum.joomla.org/viewforum.php?f=511\">Het Internationaal Zone Forum</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_2_TITLE="Meer informatie over vertalingen"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_3_BODY="Neem contact op met de taalcoördinator die in de onderstaande lijst vermeld staat."
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_3_TITLE="Heeft u problemen met de kwaliteit van een vertaling of wilt u samenwerken met een bestaand team?"

COM_LANGUAGE_PACK_JOOMLA_VERSION_5_0_EXTRA_INFO_0_BODY="<p>Het is eenvoudig om Joomla in elke taal te vertalen door gebruik te maken van ons <a href=\"https://joomla.crowdin.com/cms\">vertaalplatform</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_5_0_EXTRA_INFO_0_TITLE="Hoe maak je een Joomla vertaling"
COM_LANGUAGE_PACK_JOOMLA_VERSION_5_0_EXTRA_INFO_1_BODY="<p>Neem alstublieft contact op met het <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Taalteam</a>, <br> dien een aanvraag in bij de <a href=\"https://github.com/joomla/core-translations/issues\">GitHub repository</a>, <br> of neem contact op met een van de beheerders via het <a href=\"https://joomla.crowdin.com/cms#managers\" target=\"_blank\" rel=\"noopener noreferrer\">Crowdin CMS Project</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_5_0_EXTRA_INFO_1_TITLE="Wilt u pakketten voorstellen voor een taal die hier niet in de lijst voorkomt?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_5_0_EXTRA_INFO_2_BODY="<p>Er zijn een aantal waardevolle hulpbronnen om een taal aan Joomla toe te voegen en om meer te weten te komen over het <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Taalteam</a>. Er kunnen vragen gesteld worden en tips gevonden in het <a href=\"https://forum.joomla.org/viewforum.php?f=11\">Vertaalforum</a> of het <a href=\"https://forum.joomla.org/viewforum.php?f=809\">Taalforum</a> en er is een overvloed aan bronnen in <a href=\"https://forum.joomla.org/viewforum.php?f=511\">Het Internationaal Zone Forum</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_5_0_EXTRA_INFO_2_TITLE="Meer informatie over vertalingen"
COM_LANGUAGE_PACK_JOOMLA_VERSION_5_0_EXTRA_INFO_3_BODY="Neem contact op met de taalcoördinator vermeld in de lijst hieronder."
COM_LANGUAGE_PACK_JOOMLA_VERSION_5_0_EXTRA_INFO_3_TITLE="Heeft u problemen met de kwaliteit van een vertaling of wilt u samenwerken met een bestaand team?"

COM_LANGUAGE_PACK_JOOMLA_VERSION_6_0_EXTRA_INFO_0_BODY="<p>Het is eenvoudig om Joomla in elke taal te vertalen door gebruik te maken van ons <a href=\"https://joomla.crowdin.com/cms\">vertaalplatform</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_6_0_EXTRA_INFO_0_TITLE="Hoe maak je een Joomla vertaling"
COM_LANGUAGE_PACK_JOOMLA_VERSION_6_0_EXTRA_INFO_1_BODY="<p>Neem alstublieft contact op met het <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Taalteam</a>, <br> dien een aanvraag in bij de <a href=\"https://github.com/joomla/core-translations/issues\">GitHub repository</a>, <br> of neem contact op met een van de beheerders via het <a href=\"https://joomla.crowdin.com/cms#managers\" target=\"_blank\" rel=\"noopener noreferrer\">Crowdin CMS Project</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_6_0_EXTRA_INFO_1_TITLE="Wilt u pakketten voorstellen voor een taal die hier niet wordt genoemd?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_6_0_EXTRA_INFO_2_BODY="<p>There are a number of valuable resources for adding your language to Joomla and learning more about the <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Language Team</a>. You can ask questions and get tips in the <a href=\"https://forum.joomla.org/viewforum.php?f=11\">Translations Forum</a> or the <a href=\"https://forum.joomla.org/viewforum.php?f=809\">Language Forum</a> and there are a wealth of resources in <a href=\"https://forum.joomla.org/viewforum.php?f=511\">The International Zone Forum</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_6_0_EXTRA_INFO_2_TITLE="More Information about Translations"
COM_LANGUAGE_PACK_JOOMLA_VERSION_6_0_EXTRA_INFO_3_BODY="Please contact the language coordinator stated in the list below."
