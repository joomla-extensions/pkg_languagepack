COM_LANGUAGE_PACK_JOOMLA_VERSION_1_0_DESC="جوملا 1.0 دارای %d بسته زبان معتبر است که می توانید در وب سایت خود نصب کنید، لاوه بر زبان مبدا، انگلیسی (انگلیسی).<br><br><i>توجه داشته باشید که پشتیبانی از نسخه جوملا 1.0 در 22 جولای 2009 به پایان رسیده است. شما شدیداً تشویق می شوید تا به نسخه پشتیبانی شده ارتقا دهید.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_1_5_DESC="جوملا 1.5 دارای %d بسته زبان معتبر است که می توانید علاوه بر زبان مبدا، انگلیسی (انگلیسی) در وب سایت خود نصب کنید.<br><br><i>توجه داشته باشید که پشتیبانی از نسخه جوملا 1.5 در 31 دسامبر 2012 به پایان رسیده است. شما شدیداً تشویق می شوید تا به نسخه پشتیبانی شده ارتقا دهید.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_DESC="جوملا 2.5 دارای %d بسته زبان معتبر است که می توانید علاوه بر زبان مبدا، انگلیسی (انگلیسی) در وب سایت خود نصب کنید.<br><br><i>توجه داشته باشید که پشتیبانی از نسخه جوملا 2.5 در 31 دسامبر 2014 به پایان رسیده است. شما به شدت توصیه می کنید که به نسخه پشتیبانی شده ارتقا دهید.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_X_DESC="علاوه بر زبان مبدا، انگلیسی (انگلیسی)، جوملا 3.x دارای %d بسته زبان معتبر است که شما می توانید بصورت مستقیم از بخش مدیریت سایت نصب کنید، به شما امکان می دهد تنظیمات زبان خود را برای پاسخگویی به نیازهای کاربران و مدیران سایت خود سفارشی کنید."
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_X_DESC="علاوه بر زبان مبدا، انگلیسی (انگلیسی)، جوملا 4.x دارای %d بسته زبان معتبر است که می توانید مستقیماً از بخش مدیریت سایت خود نصب کنید، به شما امکان می دهد تنظیمات زبان خود را برای پاسخگویی به نیازهای کاربران و مدیران سایت خود سفارشی کنید."
COM_LANGUAGE_PACK_JOOMLA_VERSION_5_X_DESC="In addition with the source language, English (British), Joomla 5.x comes with %d accredited language packs you can install directly from the backend of your site, allowing you to customize your language settings to serve the needs of your site's users and administrators."

COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_BODY="<p>ترجمه جوملا به زبان خود آسان است <a href=\"https://docs.joomla.org/J3.1:Making_a_Language_Pack_for_Joomla\">ایجاد بسته زبان 3.x</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_TITLE="چگونه یک ترجمه جوملا! ایجاد کنیم"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_BODY="<p>تعدادی منبع ارزشمند برای افزودن زبان خود به جوملا و کسب اطلاعات بیشتر در مورد <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">تیم زبان هسته مدیریت محتوای جوملا!</a>. شما می توانید سوالات خود را به منظور راهنمایی در <a href=\"https://forum.joomla.org/viewforum.php?f=11\">انجمن ترجمه</a> یا <a href=\"https://forum.joomla.org/viewforum.php?f=617\">انجمن زبان</a> و منابع زیادی در <a href=\"https://forum.joomla.org/viewforum.php?f=511\">انجمن منطقه ای بین المللی</a> دریافت کنید.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_TITLE="اطلاعات بیشتر در مورد ترجمه‌ها"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_BODY="<p>لطفا <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">تیم بان هسته مدیریت محتوای جوملا!</a> تماس بگیرید</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_TITLE="آیا می خواهید بسته هایی را برای زبانی که در اینجا ذکر نشده است پیشنهاد دهید؟"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_BODY="لطفاً با هماهنگ کننده زبان ذکر شده در لیست زیر تماس بگیرید."
