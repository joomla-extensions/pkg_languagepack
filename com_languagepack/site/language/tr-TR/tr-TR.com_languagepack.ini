COM_LANGUAGE_PACK_JOOMLA_VERSION_1_0_DESC="Joomla 1.0, kaynak dil olan İngilizce'ye (İngiliz) ek olarak web sitenize yükleyebileceğiniz %d onaylı dil paketiyle birlikte gelir.<br><br><i>Joomla 1.0 sürümü desteğinin 22 Temmuz 2009'da sona erdiğini unutmayın. Desteklenen bir sürüme yükseltme yapmanız şiddetle tavsiye edilir.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_1_5_DESC="Joomla 1.5, kaynak dil olan İngilizce'ye (İngiliz) ek olarak web sitenize yükleyebileceğiniz %d onaylı dil paketiyle birlikte gelir.<br><br><i>Joomla 1.5 sürümü desteğinin 31 Aralık'ta sona erdiğini unutmayın. 2012. Desteklenen bir sürüme geçmeniz önemle tavsiye edilir.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_DESC="Joomla 2.5, kaynak dil olan İngilizce'ye (İngiliz) ek olarak web sitenize yükleyebileceğiniz %d onaylı dil paketiyle birlikte gelir.<br><br><i>Joomla 2.5 sürümü desteğinin 31 Aralık'ta sona erdiğini unutmayın. 2014. Desteklenen bir sürüme geçmeniz önemle tavsiye edilir.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_X_DESC="Joomla 3.x, kaynak dil olan İngilizce'ye (İngiliz) ek olarak, sitenizin kullanıcılarının ve yöneticilerinin ihtiyaçlarını karşılamak için dil ayarlarınızı özelleştirmenize olanak tanıyan, doğrudan sitenizin arka ucundan yükleyebileceğiniz %d resmi dil paketleriyle birlikte gelir."
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_X_DESC="Kaynak dil olan İngilizce (İngiliz) ile birlikte Joomla 4.x ile birlikte gelir %d Doğrudan sitenizin arka ucundan yükleyebileceğiniz akredite dil paketleri, dil ayarlarınızı sitenizin kullanıcılarının ve yöneticilerinin ihtiyaçlarını karşılayacak şekilde özelleştirmenize olanak tanır."
COM_LANGUAGE_PACK_JOOMLA_VERSION_5_X_DESC="Joomla 5.x, kaynak dil olan İngilizce'ye (İngiliz) ek olarak, sitenizin kullanıcılarının ve yöneticilerinin ihtiyaçlarını karşılamak için dil ayarlarınızı özelleştirmenize olanak tanıyan, doğrudan sitenizin arka ucundan yükleyebileceğiniz %d resmi dil paketleriyle birlikte gelir."

