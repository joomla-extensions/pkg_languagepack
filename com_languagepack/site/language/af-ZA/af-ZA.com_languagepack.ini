COM_LANGUAGE_PACK_JOOMLA_VERSION_1_0_DESC="Joomla 1.0 kom met %d geakkrediteerde taalpakkette wat jy op jou webwerf kan installeer, bykomend met die brontaal, Engels (Brits).<br><br><i>Neem kennis dat die ondersteuning vir Joomla 1.0 weergawe op 22 Julie 2009 geëindig het. Jy word sterk aangemoedig om op te gradeer na 'n ondersteunde vrystelling.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_1_5_DESC="Joomla 1.5 kom met %d geakkrediteerde taalpakkette wat jy op jou webwerf kan installeer, bykomend met die brontaal, Engels (Brits).<br><br><i>Neem kennis dat die ondersteuning vir Joomla 1.5 weergawe op 31 Desember 2012 geëindig het. Jy word sterk aangemoedig om op te gradeer na 'n ondersteunde vrystelling.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_DESC="Joomla 2.5 kom met %d geakkrediteerde taalpakkette wat jy op jou webwerf kan installeer, bykomend met die brontaal, Engels (Brits).<br><br><i>Neem kennis dat die ondersteuning vir Joomla 2.5 weergawe op 31 Desember 2014 geëindig het. Jy word sterk aangemoedig om op te gradeer na 'n ondersteunde vrystelling.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_X_DESC="Benewens die brontaal, Engels (Brits), kom Joomla 3.x met %d geakkrediteerde taalpakkette wat jy direk vanaf die agterkant van jou werf kan installeer, sodat jy jou taalstellings kan aanpas om aan die behoeftes van jou werf se gebruikers en administrateurs te voldoen."
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_X_DESC="Benewens die brontaal, Engels (Brits), kom Joomla 4.x met %d geakkrediteerde taalpakkette wat jy direk vanaf die agterkant van jou werf kan installeer, sodat jy jou taalstellings kan aanpas om aan die behoeftes van jou werf se gebruikers en administrateurs te voldoen."

COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_BODY="<p>Dit is maklik om Joomla te vertaal! in jou taal deur <a href=\"https://docs.joomla.org/J3.1:Making_a_Language_Pack_for_Joomla\">'n 3.x-taalpakket te skep</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_TITLE="Hoe om 'n Joomla! Vertaling te skep"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_BODY="<p>Daar is 'n aantal waardevolle hulpbronne om jou taal by Joomla te voeg en meer te wete te kom oor die <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Kern) Taalspan</a>. Jy kan vrae vra en wenke kry in die <a href=\"https://forum.joomla.org/viewforum.php?f=11\">Vertalingsforum</a> of die <a href=\"https://forum.joomla.org/viewforum.php?f=617\">Taalforum</a> en daar is 'n magdom hulpbronne in <a href=\"https://forum.joomla.org/viewforum.php?f=511\">Die Internasionale Soneforum</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_TITLE="Meer Inligting oor Vertalings"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_BODY="<p>Kontak asseblief die <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Kern) Taalspan</a></p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_TITLE="Wil jy pakkette voorstel vir 'n taal wat nie hier gelys word nie?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_BODY="Kontak asseblief die taalkoördineerder wat in die lys hieronder genoem word."
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_TITLE="Het jy 'n probleem met die kwaliteit van 'n Vertaling of wil jy met 'n bestaande Span saamwerk?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_4_BODY="<p><a href=\"https://docs.joomla.org/J3.x:Setup_a_Multilingual_Site\">Stel maklik 'n veeltalige werf op</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_4_TITLE="Inligting oor nuwe taalfunksies in Joomla 3.x"

COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_0_BODY="<p>Dit is maklik om Joomla in jou taal te vertaal deur <a href=\"https://joomla.crowdin.com/cms\">ons vertaalplatform te gebruik</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_0_TITLE="Hoe om 'n Joomla-vertaling uit te voer"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_1_BODY="<p>Kontak asseblief die <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Kern) Taalspan</a>, <br> Skep 'n versoek op die <a href=\"https://github.com/joomla/core-translations/issues\">GitHub bewaarplek</a>, <br> of kontak een van die bestuurders via die <a href=\"https://joomla.crowdin.com/cms#managers\" target=\"_blank\" rel=\"noopener noreferrer\">Crowdin CMS Projek</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_1_TITLE="Wil jy pakkette voorstel vir 'n taal wat nie hier gelys word nie?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_2_BODY="<p>Daar is 'n aantal waardevolle hulpbronne om jou taal by Joomla te voeg en meer te wete te kom oor die <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Kern) Taalspan</a>. Jy kan vrae vra en wenke kry in die <a href=\"https://forum.joomla.org/viewforum.php?f=11\">Vertalingsforum</a> of die <a href=\"https://forum.joomla.org/viewforum.php?f=809\">Taalforum</a> en daar is 'n magdom hulpbronne in <a href=\"https://forum.joomla.org/viewforum.php?f=511\">Die Internasionale Soneforum</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_2_TITLE="Meer inligting oor Vertalings"
